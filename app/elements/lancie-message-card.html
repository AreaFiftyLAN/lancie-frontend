<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="lancie-message-card">
  <template>
    <style>
      :host {
        display: block;
        min-height: calc(100vh - 348px);
        padding: 10px;
      }

      paper-card {
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        display: block;
        --paper-card-header-color: #ffffff;
        max-width: 500px;

        --paper-card-header-text: {
          width: 100%;
          text-align: center;
          padding-left: 0;
        }

      }
    </style>

    <paper-card heading="{{heading}}" image="https://areafiftylan.nl/images/logos/lancie/logo_without_date_with_background.png">
      <div class="card-content">
        <content></content>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-message-card',
      properties: {
        heading: String
      }
    });
  })();
  </script>
</dom-module>
