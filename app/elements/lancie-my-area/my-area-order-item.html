<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="my-area-order-item">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-item {
        background: #fff;
        padding: 0;
      }

      paper-item-body div.my-area-order-item {
        display: inline-block;
      }

      paper-item-body div.my-area-order-item:nth-child(1) {
        width: 50%;
        margin-left: 20px;
      }

      paper-item-body div.my-area-order-item:nth-child(2) {
        width: 10%;
      }

      paper-item-body div.my-area-order-item:nth-child(3) {
        width: 10%;
      }

      paper-item-body div.my-area-order-item:nth-child(4) {
        width: 10%;
      }

      .ticketBlock {
        display: block;
      }
    </style>

    <paper-item>
      <paper-item-body four-line class="ticketBlock">
        <template is="dom-if" if="{{ticket.lockedForTransfer}}">
          <div>
            <paper-icon-button icon="icons:receipt" id="buy-ticket"></paper-icon-button>
            Your Ticket
          </div>
          <div>CH: {{_boolToYN(ticket.chMember)}}</div>
          <div>Pickup: {{_boolToYN(ticket.pickupService)}}</div>
          <div></div>
        </template>
        <template is="dom-if" if="{{!ticket.lockedForTransfer}}">
          <div>Extra Ticket</div>
          <div>{{_boolToYN(ticket.chMember)}}</div>
          <div>{{_boolToYN(ticket.pickupService)}}</div>
          <div>
            <paper-icon-button on-tap="shareTicket" icon="share" alt="Share Ticket!"></paper-icon-button>
          </div>
        </template>
      </paper-item-body>
    </paper-item>
  </template>
  <script>
    'use strict';

    Polymer({
      is: 'my-area-order-item',

      properties: {
        ticket: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        //this.show();
      },

      _boolToYN: function(bool) {
        if (bool) {
          return "Yes";
        } else {
          return "No";
        }
      }
    });
  </script>
</dom-module>
