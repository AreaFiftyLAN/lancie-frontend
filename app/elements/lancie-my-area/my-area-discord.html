<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="my-area-discord">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }
    
    paper-button {
      width: 90%;
      color: #ffe574;
      background: #1a2b43;
      margin: 0px 5% 20px 5%;
    }
    
    .block > *:first-child {
      color: #737373;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }
    
    .block {
      margin-bottom: 10px;
    }
    </style>
    <iron-ajax auto url="https://discordapp.com/api/servers/146690066541051904/widget.json" handle-as="json" last-response="{{discordWidget}}"></iron-ajax>
    <paper-card elevation="1" animated-shadow="true" image="/images/logos/lancie/discord.png">
      <div class="card-content">
        <div class="block">
          <div>Server name</div>
          <div>{{discordWidget.name}}</div>
        </div>
        <div class="block">
          <div>Members online</div>
          <div>{{discordWidget.members.length}} gamers currently online!</div>
        </div>
        <div class="block">
          <div>Description</div>
          <div>
            Join the conversation on our Discord server! Discord is a new app that combines the best of Slack, Teamspeak and Skype. During Area FiftyLAN, all communication will happen via Discord.
          </div>
        </div>
      </div>
      <paper-button raised on-tap="_openDiscord">Join!</paper-button>
    </paper-card>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-discord',
    properties: {
      widgetAPI: String,
      discordWidget: Object
    },
    _openDiscord: function() {
      /*jshint camelcase: false */
      window.open(this.discordWidget.instant_invite, '_blank');
      /*jshint camelcase: true */
    }
  });
  </script>
</dom-module>
