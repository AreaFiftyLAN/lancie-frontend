<link rel="import" href="../lancie-message-card.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">

<dom-module id="lancie-accept-ticket-transfer">
  <template>
    <lancie-ajax id="ajaxConfirmTicketTransfer" refurl="tickets/transfer" method="PUT" on-response="onResponse"></lancie-ajax>

    <lancie-message-card hidden$="{{!transferring}}">
      Transferring.
    </lancie-message-card>

    <lancie-message-card hidden$="{{!error}}">
      Hmm, something went wrong with transferring your ticket. You can try to transfer the ticket again.
      <br><br>
      If this does not work please <a href="mailto:lancie@ch.tudelft.nl">send us an email</a> containing your email address and username.
      We will then check what went wrong.

      <a href="/">Head back to the homepage</a>
    </lancie-message-card>

    <lancie-message-card hidden$="{{!tokenTwice}}">
      Hmm, this transfertoken was already claimed. Is this ticket already transferred?

      <a href="/">Head back to the homepage</a>
    </lancie-message-card>

    <lancie-message-card hidden$="{{!success}}">
      You have successfully received your new ticket!

      <a href="/my-area">You can view your ticket here</a>
    </lancie-message-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-accept-ticket-transfer',
      properties: {
        token: {
          type: String,
          value: ''
        }
      },
      attached: function() {
        this.transferring = true;
        this.success = false;
        this.error = false;
        this.tokenTwice = false;
        this.token = window.location.href.split('token=')[1];
        this.tryAcceptTicketTransfer();
      },
      tryAcceptTicketTransfer: function() {
        this.$.ajaxConfirmTicketTransfer.body = this.token;
        this.$.ajaxConfirmTicketTransfer.generateRequest();
      },
      onResponse: function(event, r) {
        this.transferring = false;
        if (r.succeeded) {
          this.success = true;
          console.log(r.response);
        } else {
          this.error = true;
          console.log(r.request);
        }
      }
    });
  })();
  </script>
</dom-module>
