<dom-module id="my-area-orders">
  <template>
    <lancie-ajax id="ajaxOrders" refurl="users/current/orders" handle-as="json" on-response="storeOrders"></lancie-ajax>
    <style>
    :host {
      display: block;
    }
    
    paper-card {
      width: 100%;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }
    </style>
    <paper-card heading="Orders & Tickets" elevation="1" animated-shadow="true">
      <div class="card-content">
        <template is="dom-if" if="{{orders.length}}">
          <template is="dom-repeat" items="{{orders}}">
            <div>Order ID: {{item.id}}</div>
            <template is="dom-repeat" items="{{item.tickets}}">
              <div>Member: {{item.profile.displayName}}</div>
            </template>
          </template>
        </template>
        <template is="dom-if" if="{{!orders.length}}">
          You don't have any orders yet
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button icon="icons:add-shopping-cart" id="buy-ticket">Buy tickets</paper-icon-button>
        <paper-tooltip for="buy-ticket" offset="0" animation-delay="1">Buy tickets</paper-tooltip>        
        
        <paper-icon-button icon="icons:redeem" id="redeem-ticket"></paper-icon-button>
        <paper-tooltip for="redeem-ticket" offset="0" animation-delay="1">Redeem a ticket code</paper-tooltip>
      </div>
    </paper-card>
  </template>
  <script>
  Polymer({
    is: 'my-area-orders',
    properties: {
      orders: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },
    storeOrders: function(event, request) {
      this.orders = request.response.length > 0 ? request.response : false;
    },
    attached: function() {
      this.$.ajaxOrders.generateRequest();
    }
  });
  </script>
</dom-module>
