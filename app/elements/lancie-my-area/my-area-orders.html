<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="my-area-orders">
  <template>
    <lancie-ajax id="ajaxOrders" refurl="users/current/orders" handle-as="json" on-response="storeOrders"></lancie-ajax>
    <lancie-ajax id="ajaxTickets" refurl="users/current/tickets" handle-as="json" on-response="storeTickets"></lancie-ajax>
    
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }
    
    h3 {
      margin: 0;
    }
    
    hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #e8e8e8;
      margin: 0;
      padding: 0;
    }
    
    paper-card {
      width: 100%;
      text-align: left;
    }

    .order {
      display: inline-block;
    }
    
    hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #e8e8e8;
      margin: 0;
      padding: 0;
    }
    
    paper-card {
      width: 100%;
      text-align: left;
    }
    
    .message {
      color: var(--paper-red-800);
      background-color: var(--paper-red-300);
      border: 1px solid var(--paper-red-800);
      padding: 4px;
      margin-bottom: 10px;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }

    paper-dialog div {
      margin: 0 10px;
    }
    </style>
    <paper-card elevation="1" animated-shadow="true">
      <div class="card-content">
        <h2>Orders</h2>
        <template is="dom-if" if="{{orders.length}}">
          <template is="dom-repeat" items="{{orders}}">
            <hr>
            <paper-item>
              <paper-item-body class="layout horizontal center layout justified">
                <div>
                  <h3>Order #{{item.id}}</h3></div>
                <div><b>Date ordered: </b>{{item.creationDateTime}}</div>
                <div><b>Amount: </b>&euro; {{item.amount}}</div>
                <div><b>Status: </b>{{item.status}}</div>
                <div>
                  <paper-icon-button id="{{item.id}}" icon="icons:info" on-tap="showOrderTickets"></paper-icon-button>
                  <paper-tooltip offset="0" animation-delay="1">Order details</paper-tooltip>
                </div>

                <paper-dialog id="orderInfo{{item.id}}" with-backdrop>
                  <h2>Order #{{item.id}}</h2>
                    <template is="dom-repeat" items="{{item.tickets}}" status="{{item.status}}" index-as="index">
                      <hr>
                      <paper-item>
                        <paper-item-body class="layout horizontal center layout justified">
                          <iron-icon icon="receipt" item-icon></iron-icon>
                          <div><b>Name: </b>{{item.text}}</div>
                          <div><b>Amount: </b>&euro; {{item.price}}</div>
                          <div>CH member:
                            <iron-icon icon="{{getIcon(item.chMember)}}"></iron-icon>
                          </div>
                          <div>Pickup service:
                            <iron-icon icon="{{getIcon(item.pickupService)}}"></iron-icon>
                          </div>
                        </paper-item-body>
                      </paper-item>
                    </template>
                  <div class="buttons">
                    <paper-button dialog-dismiss>Back</paper-button>
                  </div>
                </paper-dialog>

              </paper-item-body>
            </paper-item>
          </template>
          <hr>
        </template>
        <template is="dom-if" if="{{!orders.length}}">
          You don't have any orders yet
        </template>
      </div>

      <div class="card-content">
        <h2>Tickets</h2>
        <template is="dom-if" if="{{tickets.length}}">
          <template is="dom-repeat" items="{{tickets}}" index-as="index">
            <hr>
            <paper-item>
              <paper-item-body class="layout horizontal center layout justified">
                <iron-icon icon="receipt" item-icon></iron-icon>
                <div><b>Name: </b>{{item.text}}</div>
                <div><b>Amount: </b>&euro; {{item.price}}</div>
                <div>CH member:
                  <iron-icon icon="{{getIcon(item.chMember)}}"></iron-icon>
                </div>
                <div>Pickup service:
                  <iron-icon icon="{{getIcon(item.pickupService)}}"></iron-icon>
                </div>
                <div>
                  <paper-icon-button icon="icons:send" disabled></paper-icon-button>
                  <paper-tooltip offset="0" animation-delay="1">Transfer this ticket</paper-tooltip>
                </div>
              </paper-item-body>
            </paper-item>
          </template>
        </template>
        <template is="dom-if" if="{{!tickets.length}}">
          You don't have any tickets yet
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button on-tap="buyTickets" icon="icons:add-shopping-cart" id="buy-ticket">Buy tickets</paper-icon-button>
        <paper-tooltip for="buy-ticket" offset="0" animation-delay="1">Buy tickets</paper-tooltip>
        <paper-icon-button icon="icons:redeem" id="redeem-ticket" disabled></paper-icon-button>
        <paper-tooltip for="redeem-ticket" offset="0" animation-delay="1">Redeem a ticket code</paper-tooltip>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-orders',
    properties: {
      orders: {
        type: Array,
        value: function() {
          return [];
        }
      },
      tickets: {
        type: Array,
        value: function() {
          return [];
        }
      },
      orderTickets: {
        type: Array
      }
    },
    buyTickets: function() {
      location.href = location.href.replace('my-area', 'tickets');
      location.reload();
    },
    storeOrders: function(event, request) {
      this.orders = request.response.length > 0 ? request.response : false;
    },
    storeTickets: function(event, request) {
      this.tickets = request.response.length > 0 ? request.response : false;
      console.log(request.response);
    },
    attached: function() {
      this.$.ajaxOrders.generateRequest();
      this.$.ajaxTickets.generateRequest();
    },
    getIcon: function(binding) {
      return binding ? 'icons:check' : 'icons:clear';
    },
    showOrderTickets: function(e) {
      // Hello, this is captain McSpaghetti. I want my code back.
      var id = e.srcElement.offsetParent.id;
      document.querySelector('#orderInfo' + id).toggle();
    }
  });
  </script>
</dom-module>
