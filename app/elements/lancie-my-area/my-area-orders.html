<dom-module id="my-area-orders">
  <template>
    <lancie-ajax id="ajaxOrders" refurl="users/current/orders" handle-as="json" on-response="storeOrders"></lancie-ajax>
    <style>
    :host {
      display: block;
    }
    
    h3 {
      margin: 0;
    }
    
    hr {
      display: block;
      height: 1px;
      border: 0;
      border-top: 1px solid #e8e8e8;
      margin: 0;
      padding: 0;
    }
    
    paper-card {
      width: 100%;
      text-align: left;
    }
    
    .message {
      color: var(--paper-red-800);
      background-color: var(--paper-red-300);
      border: 1px solid var(--paper-red-800);
      padding: 4px;
      margin-bottom: 10px;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }
    </style>
    <paper-card heading="Orders &amp; Tickets" elevation="1" animated-shadow="true">
      <div class="card-content">
        <template is="dom-if" if="{{orders.length}}">
          <template is="dom-repeat" items="{{orders}}">
            <hr>
            <paper-item>
              <paper-item-body class="layout horizontal center layout justified">
                <div>
                  <h3>Order #{{item.id}}</h3></div>
                <div><b>Date ordered: </b>{{item.creationDateTime}}</div>
                <div><b>Amount: </b>&euro; {{item.amount}}</div>
                <div><b>Status: </b>{{item.status}}</div>
                <div>
                  <paper-icon-button icon="icons:info"></paper-icon-button>
                  <paper-tooltip offset="0" animation-delay="1">Order details</paper-tooltip>
                </div>
              </paper-item-body>
            </paper-item>
            <template is="dom-repeat" items="{{item.tickets}}" status="{{item.status}}" index-as="index">
              <hr>
              <paper-item>
                <paper-item-body class="layout horizontal center layout justified">
                  <iron-icon icon="receipt" item-icon></iron-icon>
                  <div><b>Name: </b>{{item.text}}</div>
                  <div><b>Amount: </b>&euro; {{item.price}}</div>
                  <div>CH member:
                    <iron-icon icon="{{getIcon(item.chMember)}}"></iron-icon>
                  </div>
                  <div>Pickup service:
                    <iron-icon icon="{{getIcon(item.pickupService)}}"></iron-icon>
                  </div>
                  <div>
                    <paper-icon-button icon="icons:send" disabled></paper-icon-button>
                    <paper-tooltip offset="0" animation-delay="1">Transfer this ticket</paper-tooltip>
                  </div>
                </paper-item-body>
              </paper-item>
            </template>
          </template>
        </template>
        <template is="dom-if" if="{{!orders.length}}">
          You don't have any orders yet
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button on-tap="buyTickets" icon="icons:add-shopping-cart" id="buy-ticket">Buy tickets</paper-icon-button>
        <paper-tooltip for="buy-ticket" offset="0" animation-delay="1">Buy tickets</paper-tooltip>
        <paper-icon-button icon="icons:redeem" id="redeem-ticket" disabled></paper-icon-button>
        <paper-tooltip for="redeem-ticket" offset="0" animation-delay="1">Redeem a ticket code</paper-tooltip>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-orders',
    properties: {
      orders: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },
    buyTickets: function() {
      location.href = location.href.replace('my-area', 'tickets');
      location.reload();
    },
    storeOrders: function(event, request) {
      this.orders = request.response.length > 0 ? request.response : false;
    },
    attached: function() {
      this.$.ajaxOrders.generateRequest();
    },
    getIcon: function(binding) {
      return binding ? 'icons:check' : 'icons:clear'
    }
  });
  </script>
</dom-module>
