<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">
<dom-module id="my-area-teams">
  <template>
    <lancie-ajax refurl="users/current/teams" handle-as="json" on-response="storeTeams" id="ajaxTeams"></lancie-ajax>
    <lancie-ajax id="createTeam" refurl="teams" handle-as "json" on-response="onCreateTeama"></lancie-ajax>
    <style>
    :host {
      display: block;
    }
    
    paper-card {
      width: 100%;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }
    </style>
    <paper-card heading="Teams" elevation="1" animated-shadow="true">
      <div class="card-content">
        <template is="dom-if" if="{{teams.length}}">
          <template is="dom-repeat" items="{{teams}}">
            <div>Teamname: {{item.teamName}}</div>
            <template is="dom-repeat" items="{{item.members}}">
              <div>Member: {{item.profile.displayName}}</div>
            </template>
          </template>
        </template>
        <template is="dom-if" if="{{!teams.length}}">
          <!-- You're not in a team yet! -->
          Teams functionality will be available soon!
        </template>
        <template is="dom-if" if="{{teams.length}}">
          <template is="dom-repeat" items="{{teams}}">
            <hr>
            <paper-item>
              <paper-item-body class="layout horizontal center layout justified">
                <div>
                  <h3>Team {{item.teamName}}</h3></div>
                <div><b>Captain: </b>{{item.captain.displayName}}</div>
                <div>
                  <paper-icon-button icon="icons:info" disabled></paper-icon-button>
                </div>
              </paper-item-body>
            </paper-item>
            <template is="dom-repeat" items="{{item.members}}">
              <hr>
              <paper-item>
                <paper-item-body class="layout horizontal center layout justified">
                  <iron-icon icon="receipt" item-icon></iron-icon>
                  <div><b>Name: </b>{{item.displayName}}</div>
                    <paper-icon-button icon="icons:clear" disabled></paper-icon-button>
                    <paper-tooltip offset="0" animation-delay="1">Remove from team</paper-tooltip>
                  </div>
                </paper-item-body>
              </paper-item>
            </template>
          </template>
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button id="new-team" icon="social:group-add" on-tap="openCreateTeamDialog"></paper-icon-button>
        <paper-tooltip for="new-team" offset="0" animation-delay="1">Create a new team</paper-tooltip>
      </div>
    </paper-card>
    <paper-dialog id="createTeamDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create a Team</h2>
      <paper-input label="Team name" type="text"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="createTeam">Create</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-teams',
    properties: {
      teams: {
        type: Array
      }
    },
    storeTeams: function(event, request) {
      this.teams = request.response.length > 0 ? request.response : false;
    },
    attached: function() {
      this.$.ajaxTeams.generateRequest();
    },
    openCreateTeamDialog: function() {
      this.$.createTeamDialog.open();
    }
  });
  </script>
</dom-module>
