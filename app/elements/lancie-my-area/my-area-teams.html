<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">
<dom-module id="my-area-teams">
  <template>
    <lancie-ajax refurl="users/current/teams" handle-as="json" on-response="storeTeams" id="ajaxTeams"></lancie-ajax>
    <lancie-ajax id="ajaxCreateTeam" refurl="teams" method="POST" handle-as="json" on-response="onCreateTeam"></lancie-ajax>
    <lancie-ajax id="ajaxInviteMember" refurl="teams/{{teamId}}/invites" method="POST" handle-as="json" on-response="onInviteMember"></lancie-ajax>
    <style>
    :host {
      display: block;
    }
    
    paper-card {
      width: 100%;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }
    
    paper-dialog {
      min-width: 60%;
    }
    
    .member-icon {
      margin-left: 8%;
    }
    
    .errormessage {
      padding: 10px 20px 9px;
      margin-bottom: 4px;
      border-left: 3px solid #F44336;
      background: #FFCDD2;
      color: #B71C1C;
    }
    </style>
    <paper-card heading="Teams" elevation="1" animated-shadow="true">
      <div class="card-content">
        <template is="dom-if" if="{{!teams.length}}">
          <!-- You're not in a team yet! -->
          Teams functionality will be available soon!
        </template>
        <template is="dom-if" if="{{teams.length}}">
          <template is="dom-repeat" items="{{teams}}">
            <hr>
            <paper-item>
              <paper-item-body class="layout horizontal center layout justified">
                <div>
                  <h3>Team: {{item.teamName}}</h3></div>
                <div><b>Captain: </b>{{item.captain.profile.displayName}}</div>
                <div>
                  <paper-icon-button teamId="{{item.id}}" id="addMemberButton" icon="social:person-add" on-tap="openAddMemberDialog"></paper-icon-button>
                  <paper-tooltip offset="0" for="addMemberButton" animation-delay="1">Invite a member</paper-tooltip>
                  <paper-icon-button teamId="{{item.id}}" id="openInvitesButton" icon="icons:markunread-mailbox" on-tap="openInvitesDialog"></paper-icon-button>
                  <paper-tooltip offset="0" for="openInvitesButton" animation-delay="1">View open invites</paper-tooltip>
                </div>
              </paper-item-body>
            </paper-item>
            <template is="dom-repeat" items="{{item.members}}">
              <paper-item>
                <paper-item-body class="layout horizontal justified member-icon">
                  <iron-icon icon="social:person" item-icon></iron-icon>
                  <div><b>Name: </b>{{item.profile.displayName}}</div>
                  <paper-icon-button icon="icons:clear" disabled></paper-icon-button>
                  <paper-tooltip offset="0" animation-delay="1">Remove from team</paper-tooltip>
                </paper-item-body>
              </paper-item>
            </template>
          </template>
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button id="new-team" icon="social:group-add" on-tap="openCreateTeamDialog"></paper-icon-button>
        <paper-tooltip for="new-team" offset="0" animation-delay="1">Create a new team</paper-tooltip>
        <paper-icon-button id="teamInviteButton" icon="icons:inbox"></paper-icon-button>
        <paper-tooltip for="teamInviteButton" offset="0" animation-delay="1">View your open invites</paper-tooltip>
      </div>
    </paper-card>
    <!-- Dialogs -->
    <paper-dialog id="createTeamDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create a Team</h2>
      <paper-material class="errormessage" hidden$="{{!createTeamError}}">{{createTeamMessage}}</paper-material>
      <paper-input label="Team name" type="text" value="{{teamName}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="submitCreateTeam">Create</paper-button>
      </div>
    </paper-dialog>
    <paper-dialog id="addMemberDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Add a team member</h2>
      <paper-input label="Username" type="text" value="{{memberUsername}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="submitInviteMember">Invite</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-teams',
    properties: {
      teams: {
        type: Array
      },
      user: {
        type: Object
      },
      createTeamError: {
        type: Boolean,
        value: false
      }
    },
    storeTeams: function(event, request) {
      this.teams = request.response.length > 0 ? request.response : false;
    },
    attached: function() {
      this.$.ajaxTeams.generateRequest();
    },
    openCreateTeamDialog: function() {
      this.$.createTeamDialog.open();
    },
    openAddMemberDialog: function() {
      this.teamId = event.target.parentNode.teamId;
      this.$.addMemberDialog.open();
    },
    submitCreateTeam: function() {
      this.$.ajaxCreateTeam.body = {
        teamName: this.teamName,
        captainUsername: this.user.username
      };
      this.$.ajaxCreateTeam.generateRequest();
    },
    onCreateTeam: function(e, r) {
      this.createTeamError = !r.succeeded;
      if (r.succeeded) {
        this.$.ajaxTeams.generateRequest();
        this.resetTeamDialogs();
      } else {
        if (r.request.status === 409) {
          this.createTeamMessage = 'Teamname already in use.';
        } else {
          this.createTeamMessage = 'Something went wrong';
        }
      }
    },
    submitInviteMember: function() {
      this.$.ajaxInviteMember.body = this.memberUsername;
      this.$.ajaxInviteMember.generateRequest();
    },
    onInviteMember: function(e, r) {
      this.inviteMemberError = !r.succeeded;
      if (r.succeeded) {
        this.$.ajaxTeams.generateRequest();
        this.resetTeamDialogs();
      } else {
        this.inviteMemberMessage = 'Something went wrong';
      }
    },
    resetTeamDialogs: function() {
      this.createTeamError = false;
      this.createTeamMessage = '';
      this.$.createTeamDialog.close();

      this.$.memberUsername = '';
      this.$.addMemberDialog.close();
    }
  });
  </script>
</dom-module>
