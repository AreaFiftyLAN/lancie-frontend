<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">
<link rel="import" href="my-area-teams/my-area-teams-invite.html">
<link rel="import" href="my-area-teams/team-member-item.html">
<link rel="import" href="my-area-teams/team-item.html">
<dom-module id="my-area-teams">
  <template>
    <lancie-ajax id="ajaxTeams" refurl="users/current/teams" handle-as="json" on-response="storeTeams"></lancie-ajax>
    <lancie-ajax id="ajaxGetPersonalInvites" refurl="users/current/teams/invites" handle-as="json" on-response="storePersonalInvites"></lancie-ajax>
    <lancie-ajax id="ajaxCreateTeam" refurl="teams" method="POST" handle-as="json" on-response="onCreateTeam"></lancie-ajax>
    <lancie-ajax id="ajaxAcceptInvite" refurl="teams/invites" method="POST" handle-as="json" on-response="onAcceptInvite"></lancie-ajax>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }
    
    paper-card {
      width: 100%;
    }
    
    paper-tooltip {
      --paper-tooltip-background: #1A2B43;
      --paper-tooltip-text-color: #FEE474;
    }
    
    paper-dialog {
      min-width: 30%;
      /*--primary-text-color: #FEE474;*/
      --paper-dialog-button-color: #1A2B43;
    }
    
    .member-icon {
      margin-left: 8%;
    }
    
    .errormessage {
      padding: 10px 20px 9px;
      margin-bottom: 4px;
      border-left: 3px solid #F44336;
      background: #FFCDD2;
      color: #B71C1C;
    }
    </style>
    <paper-card heading="Teams" elevation="1" animated-shadow="true">
      <div class="card-content">
        <template is="dom-if" if="{{!teams.length}}">
          You're not in a team yet!
        </template>
        <template is="dom-if" if="{{teams.length}}">
          <template is="dom-repeat" items="{{teams}}">
            <team-item team="{{item}}" user="{{user}}" on-remove-member="refreshTeams"></team-item>
            <hr>
          </template>
        </template>
      </div>
      <div class="card-actions">
        <paper-icon-button id="new-team" icon="social:group-add" on-tap="openCreateTeamDialog"></paper-icon-button>
        <paper-tooltip for="new-team" offset="0" animation-delay="1">Create a new team</paper-tooltip>
        <paper-icon-button id="teamInviteButton" icon="icons:inbox" on-tap="openPersonalInvitesDialog"></paper-icon-button>
        <paper-tooltip for="teamInviteButton" offset="0" animation-delay="1">View your open invites</paper-tooltip>
      </div>
    </paper-card>
    <!-- Dialogs -->
    <!-- Create Team Dialog -->
    <paper-dialog id="createTeamDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create a Team</h2>
      <paper-material class="errormessage" hidden$="{{!createTeamError}}">{{createTeamMessage}}</paper-material>
      <paper-input label="Team name" type="text" value="{{teamName}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="submitCreateTeam">Create</paper-button>
      </div>
    </paper-dialog>
    <!-- Personal Invites Overview Dialog -->
    <paper-dialog id="personalInvitesDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Your personal invites</h2>
      <template is="dom-if" if="{{personalInvites.length}}">
        <template is="dom-repeat" items="{{personalInvites}}">
          <my-area-teams-invite invite="{{item}}" personal on-invite-change="refreshInvites"></my-area-teams-invite>
        </template>
      </template>
      <template is="dom-if" if="{{!personalInvites.length}}">
        <p>You don't have any open invites!</p>
      </template>
      <div class="buttons">
        <paper-button dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-teams',
    properties: {
      teams: {
        type: Array
      },
      user: {
        type: Object
      },
      createTeamError: {
        type: Boolean,
        value: false
      },
      personalInvites: {
        type: Array
      },
      teamName: String,
      memberUsername: String,
      createTeamMessage: String
    },
    refreshTeams: function() {
      this.$.ajaxTeams.generateRequest();
    },
    refreshInvites: function() {
      this.$.ajaxGetPersonalInvites.generateRequest();
    },
    storeTeams: function(event, request) {
      this.teams = request.response.length > 0 ? request.response : false;
    },
    storePersonalInvites: function(event, request) {
      this.personalInvites = request.response.length > 0 ? request.response : false;
    },
    attached: function() {
      this.$.ajaxTeams.generateRequest();
    },
    openCreateTeamDialog: function() {
      this.$.createTeamDialog.open();
    },
    openPersonalInvitesDialog: function() {
      this.$.ajaxGetPersonalInvites.generateRequest();
      this.$.personalInvitesDialog.open();
    },
    submitCreateTeam: function() {
      this.$.ajaxCreateTeam.body = {
        teamName: this.teamName,
        captainUsername: this.user.username
      };
      this.$.ajaxCreateTeam.generateRequest();
    },
    onCreateTeam: function(e, r) {
      this.teamName = '';
      this.createTeamError = !r.succeeded;
      if (r.succeeded) {
        this.$.ajaxTeams.generateRequest();
        this.resetTeamDialogs();
      } else {
        if (r.request.status === 409) {
          this.createTeamMessage = 'Teamname already in use.';
        } else if (r.request.status === 403) {
          this.createTeamMessage = 'You\'re not allowed to create a team. Do you have a ticket?';
        } else {
          this.createTeamMessage = 'Something went wrong';
        }
      }
    },
    submitAcceptInvite: function() {
      var token = event.target.parentNode.parentNode.parentNode.parentNode.id;
      console.log(token);
      this.$.ajaxAcceptInvite.body = token;
      this.$.ajaxAcceptInvite.generateRequest();
    },
    resetTeamDialogs: function() {
      this.createTeamError = false;
      this.createTeamMessage = '';
      this.$.createTeamDialog.close();
    }
  });
  </script>
</dom-module>
