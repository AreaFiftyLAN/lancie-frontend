<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="my-area-profile.html">
<link rel="import" href="my-area-teams.html">
<link rel="import" href="my-area-orders.html">
<link rel="import" href="my-area-seat.html">

<dom-module id="lancie-my-area">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
    <style>
    :host {
      display: block;
    }

    .content {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      padding: 0 20px 20px 20px;
    }

    .start:first-child .card {
      margin-top: 50px;
    }

    .card {
      margin: 13px 30px 0 0;
      min-width: 300px;
    }

    paper-button {
      background-color: #1A2B43;
      color: #FEE474;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200);
        color: white;
      };
    }
    </style>
    <div class="layout horizontal start content wrap">
      <my-area-profile user="{{user}}" class="flex card"></my-area-profile>
      <my-area-teams class="flex card"></my-area-teams>
    </div>
    <div class="layout horizontal start content wrap">
      <my-area-orders class="flex card"></my-area-orders>
      <my-area-seat class="card"></my-area-seat>
    </div>
  </template>
  <script>
  Polymer({
    is: 'lancie-my-area',
    properties: {
      user: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
