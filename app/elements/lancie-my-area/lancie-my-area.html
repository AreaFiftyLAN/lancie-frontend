<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="my-area-profile.html">
<link rel="import" href="my-area-teams.html">
<link rel="import" href="my-area-orders.html">
<link rel="import" href="my-area-seat.html">

<dom-module id="lancie-my-area">
  <template>
    <style>
    :host {
      display: block;
    }
    
    .content {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      padding: 0px 20px 20px 20px;
    }
    
    .card {
      margin: 50px 30px 0px 0px;
    }
    
    paper-button {
      background-color: #1A2B43;
      color: #FEE474;
      --paper-button-raised-keyboard-focus: {
        background-color: var(--paper-pink-a200) !important;
        color: white !important;
      }
      ;
    }
    </style>
    <div class="layout horizontal start content">
      <my-area-profile user="{{user}}" class="flex-3 card"></my-area-profile>
      <my-area-teams class="flex-2 card"></my-area-teams>
    </div>
    <div class="layout horizontal center content">
      <my-area-orders class="flex card"></my-area-orders>
      <my-area-seat class="card"></my-area-seat>
    </div>
  </template>
  <script>
  Polymer({
    is: 'lancie-my-area',
    properties: {
      user: {
        type: Object,
      }
    }
  });
  </script>
</dom-module>
