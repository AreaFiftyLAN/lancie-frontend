<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lancie-ajax">
  <template>
    <iron-ajax
      id="ajax"
      body="{{body}}"
      params="{{params}}"
      method="{{method}}"
      url="/api/v1/{{refurl}}"
      handle-as="{{handleAs}}"
      last-response="{{lastResponse}}"
      loading="{{loading}}"
      headers='{{createHeader(token, contenttype)}}'
      debounce-duration="300"
      on-response="handleResponse"
      ></iron-ajax>
  </template>
  <script>
  var token;

  var ajax = [];

  (function() {
    'use strict';

    Polymer({
      is: 'lancie-ajax',

      properties: {
        contenttype: {
          type: String,
          value: 'application/json',
          notify: true
        },
        refurl: {
          type: String,
          value: '',
          notify: true
        },
        handleAs: {
          type: String,
          value: 'json',
          notify: true
        },
        auto: {
          type: Boolean,
          value: false
        },
        isuser: {
          type: Boolean,
          value: false
        },
        loading: {
          type: Boolean,
          notify: true,
          value: false
        },
        params: {
          type: Object,
          value: {}
        },
        method: {
          type: String,
          value: 'GET'
        },
        lastResponse: {
          type: Object,
          notify: true
        },
        body: {
          type: Object
        },
        token: {
          type: String
        }
      },

      /* STATIC CALL */
      injectToken: function(newToken) {
        token = newToken;
        this.token = token;

        for (var i = 0; i < ajax.length; i++) {
          ajax[i](token);
        }
      },

      attached: function() {
        if (!token) {
          ajax.push(function(newToken) {
            this.token = newToken;

            if (this.auto) {
              this.generateRequest();
            }
          }.bind(this));
        } else {
          this.token = token;

          if (this.auto) {
            this.generateRequest();
          }
        }
      },

      handleResponse: function(event) {
        this.fire('response', event.detail);
      },

      createHeader: function(token, contenttype) {
        return {
          'X-CSRF-TOKEN': token,
          'Content-type': contenttype
        };
      },

      generateRequest: function() {
        this.$.ajax.generateRequest();
      }
    });
  })();
  </script>
</dom-module>
