<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="lancie-login-form">
  <template>
    <style>
      :host {
        display: block;
        height: calc(100vh - 348px);
      }

      paper-card {
        margin: 10% auto 10%;
        display: block;
        width: 500px;
      }

      .white {
        --paper-card-header-color: #ffffff;
      }

      .btn {
        width: calc(50% - 15px);
      }

      .btn-primary {
        color: #ffe574;
        background: #1a2b43;
      }

      .errormessage {
        padding: 10px 20px 9px;
        border-left: 3px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }
    </style>

    <iron-ajax
      id="getLoginCSRF"
      url="/api/v1/login"
      on-response="getLoginCSRF"></iron-ajax>

    <iron-ajax
      id="ajaxLogin"
      url="/api/v1/login"
      body="{{bodyFrom(username, password)}}"
      method="POST"
      handle-as="json"
      headers="{{headerFrom('application/x-www-form-urlencoded', csrfToken)}}"
      on-response="onLoggedIn"></iron-ajax>

    <iron-ajax
      id="ajaxRegister"
      url="/api/v1/users"
      method="POST"
      handle-as="json"
      body="{{bodyFrom(username, password, email)}}"
      headers="{{headerFrom('application/json', csrfToken)}}"
      on-response="onLoggedIn"></iron-ajax>

    <paper-card heading="{{getHeading(registering)}}" image="https://areafiftylan.nl/images/logos/lancie/logo_without_date_with_background.png" class="white">
      <div class="card-content">
        <div hidden$="{{registering}}">
          <paper-material class="errormessage" hidden$="{{!badCredentials}}">Bad credentials.</paper-material>
          <paper-input label="Username" type="text" value="{{username}}"></paper-input>
          <paper-input label="Password" type="password" value="{{password}}" on-keypress="enterAndTryLogIn"></paper-input>
        </div>
        <div hidden$="{{!registering}}">
          <paper-input label="Username" type="text" value="{{username}}"></paper-input>
          <paper-input label="Password" type="password" value="{{password}}"></paper-input>
          <paper-input label="Retype password" type="password" value="{{secondpassword}}"></paper-input>
          <paper-input label="Email" type="email" value="{{email}}"></paper-input>
        </div>
      </div>
      <div class="card-actions">
        <div hidden$="{{registering}}">
          <paper-button class="btn btn-primary" raised on-tap="tryLogIn">Log in!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Register</paper-button>
        </div>
        <div hidden$="{{!registering}}">
          <paper-button class="btn btn-primary" raised on-tap="tryRegister">Register!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Back to log in</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';
  var csrfToken;

  (function() {

    var forms = [];

    Polymer({
      is: 'lancie-login-form',
      properties: {
        registering: {
          type: Boolean,
          value: false
        },
        csrfToken: {
          type: String,
          value: function() {
            return csrfToken;
          }
        },
        badCredentials: {
          type: Boolean,
          value: false
        },
        username: {
          type: String,
          value: "user"
        },
        password: {
          type: String,
          value: "password"
        }
      },

      ready: function() {
        if (!csrfToken) {
          csrfToken = 'CSRF-TOKEN';
          this.$.getLoginCSRF.generateRequest();
        } else {
          forms.push(function(newToken) {
            this.csrfToken = newToken;
          }.bind(this));
        }
      },

      switchForm: function() {
        this.registering = !this.registering;
      },

      enterAndTryLogIn: function(event) {
        if (event.keyCode === 13) {
          this.tryLogIn();
        }
      },

      tryRegister: function() {
        this.$.ajaxRegister.generateRequest();
      },

      tryLogIn: function() {
        this.$.ajaxLogin.generateRequest();
      },

      onLoggedIn: function(event, newUser) {
        if (newUser.response != null) {
          this.fire('logged-in', {
            token: newUser.xhr.getResponseHeader('X-CSRF-TOKEN'),
            user: newUser.response
          });
        } else {
          this.badCredentials = true;
        }
      },

      bodyFrom: function(username, password, email) {
        var body = {
          _csrf: csrfToken,
          username: username,
          password: password
        };

        if (email) {
          body.email = email;
        }

        return body;
      },

      headerFrom: function(contentType, token) {
        return {
          'X-CSRF-TOKEN': token,
          'Content-type': contentType
        };
      },

      getHeading: function(registering) {
        return registering ? 'Register' : 'Log In';
      },

      getLoginCSRF: function(e, request) {
        csrfToken = request.xhr.getResponseHeader('X-CSRF-TOKEN');
        this.csrfToken = csrfToken;

        for (var i = 0; i < forms.length; i++) {
          forms[i](csrfToken);
        }
      }
    });
  })();
  </script>
</dom-module>
