<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="lancie-header">
  <template>
    <style>
    :host {
      display: block;
      height: 64px;
      color: #ffe574;
      margin-right: 16px;
    }
    
    @media (max-width: 800px) {
      paper-tabs {
        display: none;
      }
    }
    
    paper-tab[link] a {
      /* These mixins (from iron-flex-layout) center the link text. */
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      color: #ffe574;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }
    </style>

    <paper-tabs selected="0">
      <paper-tab link>
        <a href="{{baseUrl}}/" tabindex="-1">Home</a>
      </paper-tab>
      <paper-tab link>
        <a href="{{baseUrl}}/tickets" tabindex="-1">Tickets</a>
      </paper-tab>
      <paper-tab link>
        <a href="{{baseUrl}}/my-area" tabindex="-1">My Area</a>
      </paper-tab>
    </paper-tabs>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'lancie-header',
    properties: {
      route: {
        type: String,
        notify: true
      }
    }
  });
  </script>
</dom-module>
