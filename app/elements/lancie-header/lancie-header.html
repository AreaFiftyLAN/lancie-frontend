<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="lancie-header">
  <template>
    <style>
      :host {
        display: block;
        height: 64px;
        color: #ffe574;
        padding: 16px 32px 0 0;
      }

      paper-menu {
        background-color: transparent;

        --paper-menu-selected-item: {
          font-weight: normal;
        }
      }

      @media (max-width: 800px) {
        paper-menu {
          display: none;
        }
      }

      paper-menu a {
        color: #ffe574;
        text-decoration: none;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

    </style>
    <paper-menu attr-for-selected="data-route" selected="{{route}}">
      <a data-route="home" href="{{baseUrl}}/">
        <span>Home</span>
      </a>

      <a data-route="users" href="{{baseUrl}}/my-area">
        <span>My Area</span>
      </a>

      <a data-route="contact" href="{{baseUrl}}/tickets">
        <span>Tickets</span>
      </a>
    </paper-menu>
  </template>
  <script>
  'use strict';
    Polymer({
      is: 'lancie-header',
      properties: {
        route: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>
