<link rel="import" href="lancie-seat-group.html">

<dom-module id="lancie-seat-page">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        white-space: nowrap;
      }

      .seatgroup-cluster {
        display: inline-block;
        margin-right: 60px;
        width: 486px;
        white-space: normal;
      }

      lancie-seat-group {
        padding-bottom: 20px;
        padding-top: 20px;
      }

      .center {
        text-align: center;
        width: 1032px; /* 2 times the cluster width + margin */
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <lancie-ajax
      auto
      user="{{user}}"
      refurl="seats"
      last-response="{{seats}}"
      ></lancie-ajax>

    <div class="center">
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["A", "B", "C", "D", "E"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["F", "G", "H", "I", "J"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
    </div>
  </template>
  <script>
  'use strict';
    Polymer({
      is: 'lancie-seat-page',
      properties: {
        user: {
          type: Object
        }
      },
      _getSeatGroup: function(seats, key) {
        return seats.seatmap[key];
      }
    });
  </script>
</dom-module>
