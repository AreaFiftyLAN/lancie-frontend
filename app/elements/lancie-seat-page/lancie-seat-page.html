<link rel="import" href="lancie-seat-group.html">

<dom-module id="lancie-seat-page">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        white-space: nowrap;
      }

      .seatgroup-cluster {
        display: inline-block;
        margin-top: 21px;
        white-space: normal;
      }

      .seatgroup-cluster:last-child {
        margin-right: 85px;
      }

      .seatgroup-cluster:not(:last-child) {
        margin-right: 40px;
      }

      lancie-seat-group {
        padding-bottom: 25px;
        padding-top: 23px;
      }

      .center {
        background: url('/images/seatmap/seatmap2.png') no-repeat;
        background-size: 100% 100%;
        text-align: center;
        /* width: 1032px; */ /* 2 times the cluster width + margin */
        width: 1250px;
        height: 601px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <lancie-ajax
      auto
      user="{{user}}"
      refurl="seats"
      last-response="{{seats}}"
      ></lancie-ajax>

    <div class="center">
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["A", "B", "C", "D", "E"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["F", "G", "H", "I", "J"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
    </div>
  </template>
  <script>
  'use strict';
    Polymer({
      is: 'lancie-seat-page',
      properties: {
        user: {
          type: Object
        }
      },
      _getSeatGroup: function(seats, key) {
        var unsorted = seats.seatmap[key];
        return unsorted.sort(function(a, b) {
          return a.seatNumber - b.seatNumber;
        });
      }
    });
  </script>
</dom-module>
