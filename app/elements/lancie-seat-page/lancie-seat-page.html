<link rel="import" href="lancie-seat-group.html">

<dom-module id="lancie-seat-page">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        white-space: nowrap;
      }

      .seatgroup-cluster {
        display: inline-block;
        margin-top: 21px;
        white-space: normal;
      }

      .seatgroup-cluster:last-child {
        margin-right: 85px;
      }

      .seatgroup-cluster:not(:last-child) {
        margin-right: 40px;
      }

      lancie-seat-group {
        padding-bottom: 25px;
        padding-top: 23px;
      }

      .center {
        background: url('/images/seatmap/seatmap2.png') no-repeat;
        background-size: 100% 100%;
        text-align: center;
        /* width: 1032px; */ /* 2 times the cluster width + margin */
        width: 1250px;
        height: 601px;
        margin-left: auto;
        margin-right: auto;
      }

      .errormessage {
        padding: 10px 20px 9px;
        margin-bottom: 4px;
        border-left: 3px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }
    </style>
    <lancie-ajax auto user="{{user}}" refurl="tickets/teammembers" last-response="{{tickets}}"></lancie-ajax>
    <lancie-ajax auto id="ajaxRequestSeats" user="{{user}}" refurl="seats" last-response="{{seats}}"></lancie-ajax>
    <lancie-ajax id="ajaxReserveSeat" method="POST" on-response="onSeatReserve"></lancie-ajax>

    <div class="center">
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["A", "B", "C", "D", "E"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" tickets="{{tickets}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
      <div class="seatgroup-cluster">
        <template is="dom-repeat" items='["F", "G", "H", "I", "J"]'>
          <lancie-seat-group seats="{{_getSeatGroup(seats, item)}}" tickets="{{tickets}}" name="{{item}}"></lancie-seat-group>
        </template>
      </div>
    </div>

    <paper-dialog id="seatTicketPopup" on-iron-overlay-closed="resetSeatDialog">
      <h2>Select Ticket</h2>
      <paper-material class="errormessage" hidden$="{{!reserveSeatError}}">{{reserveSeatMessage}}</paper-material>
      <paper-dropdown-menu label="Ticket">
        <paper-menu class="dropdown-content" id="selectedTicket" selected="{{selectedTicket}}">
          <template is="dom-repeat" items="{{_setTickets(tickets)}}">
            <paper-item>Select a ticket</paper-item>>
            <paper-item>id: {{item.id}} - owner: {{item.owner.username}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </paper-dialog>
  </template>
  <script>
   var prevSeat = null;
   var tickets = [];
  'use strict';
  Polymer({
    is: 'lancie-seat-page',
    properties: {
      user: {
        type: Object
      },

      selectedTicket: {
        type: Number,
        value: 0,
        observer: '_selectedTicketChanged'
      },
      reserveSeatError: {
        type: Boolean,
        value: false
      },
      reserveSeatMessage: String
    },

    _getSeatGroup: function(seats, key) {
      var unsorted = seats.seatmap[key];
      return unsorted.sort(function(a, b) {
        return a.seatNumber - b.seatNumber;
      });
    },

    _selectedTicketChanged: function(newIndex, oldIndex) {
      if (typeof prevSeat !== 'undefined') {
        if (newIndex > 0 && newIndex <= tickets.length) {
          var group = prevSeat.getElementsByTagName("paper-button")[0].group;
          var number = prevSeat.getElementsByTagName("paper-button")[0].number;
          this.$.ajaxReserveSeat.refurl = 'seats/'+ group +'/'+ number;
          this.$.ajaxReserveSeat.params = {
            ticketId: tickets[newIndex - 1].id
          };
          this.$.ajaxReserveSeat.generateRequest();
        }
      }
    },

    _setTickets: function(ticks) {
      tickets = ticks;
      return ticks;
    },

    onSeatReserve: function(e, r) {
      //Todo: Check if succesful, if not tell the user why.

      prevSeat.selected = false;
      this.reserveSeatError = !r.succeeded;
      this.$.ajaxRequestSeats.generateRequest();
      if (r.succeeded) {
        var dialog = document.getElementById("seatTicketPopup");
        if (dialog) {
          dialog.close();
        }
      } else {
        if (r.request.status === 409) {
          this.reserveSeatMessage = 'Seat already in use.';
        } else {
          this.reserveSeatMessage = 'Something went wrong';
        }
      }
    },

    resetSeatDialog: function(e, r) {
      this.reserveSeatError = false;
      this.reserveSeatMessage = "";
      document.getElementById("selectedTicket").selected = 0;
      if (prevSeat) {
        prevSeat.selected = false;
        prevSeat = null;
      }
    }
  });
  </script>
</dom-module>
