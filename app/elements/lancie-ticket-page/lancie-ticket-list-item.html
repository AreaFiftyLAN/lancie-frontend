<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="lancie-ticket-list-item">
  <template>
    <style>
      :host {
        display: none;
      }

      paper-item {
        padding: 6px 0;
        background: #fff;
      }
    </style>
    
    <paper-item>
      <paper-item-body two-line class="layout flex">
        <div>Ticket Area FiftyLAN - [[ticket.type]]</div>
        <div secondary>
          <b>Options: </b>[[_showOptions(ticket)]]
        </div>
      </paper-item-body>
      <div on-tap="deleteTicket">
        <paper-icon-button icon="clear"></paper-icon-button>
      </div>
    </paper-item>
  </template>
  <script>
    (function() {
      'use strict';
        
      Polymer({
        is: 'lancie-ticket-list-item',

        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
          ticket: {
            type: Object,
            notify: true
          },

          animationConfig: {
            type: Object,
            value: function() {
              return {
                'entry': [{
                  name: 'scale-up-animation',
                  node: this,
                  transformOrigin: '50% 0',
                  axis: 'y'
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        listeners: {
          'neon-animation-finish': '_onAnimationFinish'
        },

        ready: function() {
          this.show();
        },

        _onAnimationFinish: function() {
          if (!this.opened) {
            this.style.display = '';
            this.fire('delete-ticket', {ticket: this.ticket});
          }
        },

        _showOptions: function(ticket) {
          if (ticket.pickupService && ticket.chMember) {
            return 'Christiaan Huygens Member, Pickup Service';
          } else if (ticket.pickupService) {
            return 'Pickup Service';
          } else if (ticket.chMember) {
            return 'Christiaan Huygens Member';
          }

          return 'None';
        },

        show: function() {
          this.opened = true;
          this.style.display = 'inline-block';
          // run scale-up-animation
          this.playAnimation('entry');
        },

        hide: function() {
          this.opened = false;
          // run fade-out-animation
          this.playAnimation('exit');
        },

        deleteTicket: function() {
          this.hide();
        }
      });
    })();
  </script>
</dom-module>
