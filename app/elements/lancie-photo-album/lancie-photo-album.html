<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="lancie-photo-album">
  <template>
    <iron-ajax
       auto
       url="/scripts/photo-album-2016.json"
       handle-as="json"
       last-response="{{config}}"></iron-ajax>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    
    .photo-box {
      margin: 2px;
      position: relative;
      width: calc((100% / 6) - 4px);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    
    .photo-box:before {
      content: "";
      display: block;
      padding-top: 100%
    }
    
    iron-image {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    </style>

    <div class="layout horizontal wrap">
      <template is="dom-repeat" items="[[config]]">
        <div class="photo-box">
          <iron-image src="{{item.thumbnail}}" preload sizing="cover"></iron-image>
        </div>
      </template>
    </div>
  </template>

</dom-module>

<script>
'use strict';
Polymer({
  is: 'lancie-photo-album',
  behaviors: [
    Polymer.NeonSharedElementAnimatableBehavior
  ],
  properties: {
    config: {
      type: Array,
      value: function() {
        return [];
      },
      observer: "attachImages"
    },
    animationConfig: {
      type: Object,
      value: function() {
        return {
          'loading': [{
            name: 'cascaded-animation',
            animation: 'fade-in-animation',
            timing: {
              delay: 50
            }
          }],
          'exit': [{
            name: 'ripple-animation',
            id: 'ripple',
            fromPage: this
          }, {
            name: 'hero-animation',
            id: 'hero',
            fromPage: this
          }]
        };
      }
    }
  },
  listeners: {
    click: '_onClick'
  },
  attachImages: function() {
    this.async(function() {
      var nodeList = Polymer.dom(this.root).querySelectorAll('iron-image');
      this.animationConfig.loading[0].nodes = Array.prototype.slice.call(nodeList);
    });
    this.fire("update-config");
  },
  _onClick: function(event) {
    var target = event.target;
    while (target !== this && !target._templateInstance) {
      target = target.parentNode;
    }
    // configure the page animation
    this.sharedElements = {
      'hero': target,
      'ripple': target
    };
    this.animationConfig.exit[0].gesture = {
      x: event.x || event.pageX,
      y: event.y || event.pageY
    };
    this.fire('tile-click', {
      tile: target,
      data: target._templateInstance.item,
      index: target._templateInstance.index
    });
  }
});
</script>
