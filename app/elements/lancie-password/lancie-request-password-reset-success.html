<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="lancie-request-password-reset-success">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        height: calc(100vh - 348px);
      }

      paper-card {
        margin: 64px auto;
        display: block;
        width: 500px;
      }

      .white {
        --paper-card-header-color: #ffffff;
      }
    </style>

    <paper-card image="https://areafiftylan.nl/images/logos/lancie/logo_without_date_with_background.png" class="white">
      <div class="card-content">
        You successfully requested a password change. Please check your email to change your password.
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-request-password-reset-success'
    });
  })();
  </script>
</dom-module>
