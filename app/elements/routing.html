<script src="../bower_components/page/page.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<script>
/* globals app,page */
'use strict';
  // We use Page.js for routing. This is a Micro
  // client-side router inspired by the Express router
  // More info: https://visionmedia.github.io/page.js/
  page('/', function () {
    app.route = 'home';
  });

  page('/tickets', function () {
    app.route = 'tickets';
  });

  page('/tickets-intercept', function () {
    app.route = 'tickets-profile-intercept';
  });

  page('/my-area', function () {
    app.route = 'my-area';
  });

  page('/seatmap', function () {
    app.route = 'seatmap';
  });

  page('/photos', function () {
    app.route = 'photos';
  });

  page('/acceptTransfer', function () {
    app.route = 'accept-ticket-transfer';
  });

  page('/transfer-success', function () {
    app.route = 'success-ticket-transfer';
  });

  page('/resetPassword', function() {
    app.route = 'resetPassword';
  });

  page('/password-reset-success', function() {
    app.route = 'password-reset-success';
  });

  page('/request-password-reset', function() {
    app.route = 'request-password-reset';
  });

  page('/request-password-reset-success', function() {
    app.route = 'request-password-reset-success';
  });

  page('/check-email', function() {
    app.route = 'check-email';
  });

  page('/confirmRegistration', function() {
    app.route = 'confirmRegistration';
  });

  page('/confirm-registration-success', function() {
    app.route = 'confirm-registration-success';
  });

  page('/confirm-registration-error', function() {
    app.route = 'confirm-registration-error';
  });

  page('/ordersuccess', function() {
    app.route = 'order-check';
  });

  page('/rfid', function() {
    app.route = 'rfid';
  });

  page('*', function() {
    app.route = '404';
  });

  // add #! before urls
  page({
    hashbang: true
  });
</script>
