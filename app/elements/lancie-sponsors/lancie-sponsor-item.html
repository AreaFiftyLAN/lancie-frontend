<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="lancie-sponsor-item">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }

      :host(:after) {
        padding-top: 51.625%;
        /* 16:9 ratio */
        display: block;
        content: '';
      }

      iron-image {
        display: block;
        height: 100%;
        width: 100%;
      }

      div {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        cursor: pointer;
      }
    </style>

    <div on-tap="go">
      <iron-image src="{{sponsor.logo}}" sizing="contain"></iron-image>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lancie-sponsor-item',

        properties: {
          sponsor: {
            type: Object
          }
        },

        go: function() {
          window.location = this.sponsor.href;
        }
      });
    })();
  </script>
</dom-module>
