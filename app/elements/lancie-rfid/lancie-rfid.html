<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../lancie-login/lancie-ajax.html">


<dom-module id="lancie-rfid">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .header {
        background-color: #1a2b43;
      }

      paper-card {
        margin-left: auto;
        margin-right: auto;
        margin-top: 16px;
        display: block;
        --paper-card-header-color: #1a2b43;
        min-width: 800px;

        --paper-card-header-text: {
          width: 100%;
          text-align: center;
          padding-left: 0;
          margin: 0;
        }
      }

      paper-tabs {
        --paper-tabs: {
          background: #1a2b43;
          color: #ffe574;
        }
      }
    </style>

    <lancie-ajax auto refurl="tickets" on-response="onLoadTickets"></lancie-ajax>
    <lancie-ajax id="ajaxBindRfid" refurl="rfid" method="POST" on-response="onBindRfid"></lancie-ajax>

    <div class="layout vertical">
      <paper-card image="" elevation="1" animated-shadow="false">
        <div class="card-header">
          <paper-tabs class="layout horizontal" selected="{{selected}}">
            <paper-tab class="flex">Registration</paper-tab>
            <paper-tab class="flex">Diner</paper-tab>
          </paper-tabs>
        </div>
        <div class="card-content">
          <iron-pages selected="{{selected}}">
            <div>
              <paper-input id="selectUser" label="Naam" value="{{searchString}}"></paper-input>
              <paper-listbox id="userListbox">
                <template is="dom-repeat" items="{{tickets}}" filter="{{computeFilter(searchString)}}">
                  <paper-item ticket="{{item.id}}">{{item.owner.profile.firstName}} {{item.owner.profile.lastName}} {{_isChMember(item.chMember)}}</paper-item>
                </template>
              </paper-listbox>
              <paper-input id="rfid" label="RFID-tag" value="{{rfid}}" on-keydown="submitRfid"></paper-input>
            </div>
            <div>Diner</div>
          </iron-pages>
        </div>
      </paper-card>
    </div>
  </template>

  <script>
    'use strict';
    Polymer({
      is: 'lancie-rfid',
      properties: {
        selectedUser: Object,
        selected: {
          type: Number,
          value: 0
        },
        tickets: {
          type: Object,
          value: function() {
            return [];
          }
        },
        rfid: String
      },
      submitRfid: function(e) {
        if (e.keyCode === 13) {
          this.$.ajaxBindRfid.body = {
            ticketId: this.$.userListbox.selectedItem.ticket,
            rfid: this.$.rfid.value
          };
          this.$.ajaxBindRfid.generateRequest();
          console.log(this.rfid);
          console.log(this.$.userListbox.selectedItem.ticket);
        }
      },
      onBindRfid: function(e, request) {
        if (request.succeeded) {
          console.log(request.response);
          this.$.userListbox.selectedAttribute = undefined;
          this.rfid = '';
        } else {
          console.log('error');
        }
      },
      computeFilter: function(user) {
        user = user.toLowerCase();
        return function(item) {
          var name = item.owner.profile.firstName + ' ' + item.owner.profile.lastName;
          name = name.toLowerCase();
          return (name.indexOf(user) > -1 || name.indexOf(user) > -1);
        };
      },
      onLoadTickets: function(event, request) {
        if (request.succeeded) {
          this.tickets = request.response;
        } else {
          console.log('Unable to connect.');
        }
      },
      _isChMember: function(chMember) {
        if (chMember) {
          return '- CH';
        }
        return '';
      }
    });
  </script>
</dom-module>
