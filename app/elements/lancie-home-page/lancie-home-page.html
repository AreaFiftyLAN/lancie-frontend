<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="lancie-home-page">
  <style>
    :host {
      display: block;
    }

    iron-image {
      width: calc(100vw);
      height: 600px;
    }

    lancie-timetable {
      height: 300px;
    }

    a {
      color: #eeecec;
    }

    google-map {
      height: 400px;
      width: 100%;
    }
  </style>
  <template>
    <lancie-section type="primary-full">
      <lancie-image-slider></lancie-image-slider>
    </lancie-section>

    <lancie-section type="primary" title="Partners &amp; Sponsors">
    </lancie-section>

    <lancie-section type="secondary" title="Area FiftyLAN">
      <div>
        <p>
          Area FiftyLAN is the hottest gaming event of the TU Delft.
          This spectacular all-weekend event, from 3 till 5 June 2016, will be organized
          by the study association of mathematics and computer science 'Christiaan Huyghens'.
          All students are welcome bring their PC's or laptops to play their favorite games with their fellow students and friends.
          You decide what to play! There will be exciting competitive tournaments like Rocket League, CS:GO, Heartstone and League of Legends.
          If you're not into competitive gaming however, no problem!
          You can play all the games you want, whether that's The Sims,
          Age of Empires 2, Rollercoaster Tycoon or Minecraft, you decide!
        </p>
        <p>
          That is not all! There will be plenty to do offline as well.
          Poker and foosball masters can also show off in this event.
          In the Launch Area, you'll find pinball machines, airhockey tables,
          table football tables and various retro gaming consoles.
          An overview of things you can do besides gaming can be found below.
        </p>
      </div>
    </lancie-section>

    <lancie-section type="primary" title="What do you get?">
      <div>
        <p>
          A base ticket will be €35*. This includes admission to the entire event, breakfast and lunch on saturday and
          sunday, and a BBQ on saturday. You will have your own desk of 1,10m x 0,5m for the weekend, and a comfy
          chair to sit on. For an additional €2,50, we will pick up your PC thursday evening and deliver it to the
          event. We will return it to you sunday evening. Area FiftyLAN will be an unforgettable event you do not want
          to miss! Are you ready for the launch?
          <sub>*CH members/alumni will get a small discount</sub>
        </p>
        <p>Besides that you can play any game you like, there are organized activities during the weekend. Below you
          can find a global overview. Please note this is subject to change and of course this is not all! A final
          schedule will be provided during the event.</p>
        <!-- <lancie-timetable></lancie-timetable> -->
      </div>
    </lancie-section>

    <lancie-section type="secondary" title="Official Tournaments">
      <div>
        <p>All official tournaments are listed below. These tournaments will be hosted by AreaFiftyLAN and there are
          some awesome prizes to win! Is your favorite game not listed? No worries! If you have a great idea for a
          tournament, we will give you the opportunity to organize your own. More information about how this works can
          be found below.</p>

        <lancie-activities json="scripts/activity.json"></lancie-activities>
      </div>
    </lancie-section>

    <lancie-section type="secondary" title="Organize your own tournament!">
      <iron-ajax
         auto
         url="markdown.md"
         handle-as="text"
         last-response="{{markdown}}"></iron-ajax>
      <marked-element markdown="{{markdown}}"></marked-element>
    </lancie-section>

    <lancie-section title="2nd LANcie of W.I.S.V. 'Christiaan Huygens'">
      <lancie-commission json="/scripts/commission.json"></lancie-commission>
    </lancie-section>

    <lancie-section type="primary-full">
      <google-map latitude="51.9951895" longitude="4.3765975" zoom="14" disable-zoom fit-to-markers>
        <google-map-marker latitude="51.9951895" longitude="4.3765975"
            draggable="true" title="Area FiftyLAN"></google-map-marker>
      </google-map>
    </lancie-section>
  </template>
</dom-module>
<script>
(function() {
  'use strict';

  Polymer({
    is: 'lancie-home-page',

    properties: {
      opened: {
        type: Boolean
      }
    }
  });
})();
</script>
