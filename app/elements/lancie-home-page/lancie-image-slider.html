<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="lancie-image-slider">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 500px;
      }

      .slider iron-image {
        width: 100%;
        height: 500px;
        background-color: #1a2b43;
      }

      .overlay {
        position: absolute;
        z-index: 5;
        text-align: center;
        width: 100%;
      }

      .overlay iron-image {
        height: 500px;
        width: 50%;
      }
    </style>
    <div>
      <div class="overlay">
        <iron-image preload fade sizing="contain"
          position="left" src="https://areafiftylan.nl/images/logos/lancie/logo_without_date.png"></iron-image>
      </div>

      <div class="slider">
        <template is="dom-repeat" items="{{images}}" index-as="index">
          <iron-image preload fade src="{{item}}"
            sizing="cover" hidden$="{{hide(current, index)}}"></iron-image>
        </template>
      </div>

    </div>
  </template>
  <script>
  'use strict';
    Polymer({
      is: 'lancie-image-slider',
      ready: function() {
        this.current = 0;
        this.images = [1,2,3,4,5].map(function(i) {
          return 'images/slider/slider' + i + '.JPG';
        });

        var numImages = this.images.length;
        setInterval(function() {
          this.current++;

          if (this.current === numImages) {
            this.current = 0;
          }
        }.bind(this), 5000);
      },
      hide: function(current, i) {
        return current !== i;
      }
    });
  </script>
</dom-module>
