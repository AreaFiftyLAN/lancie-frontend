<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html" />
<dom-module id="lancie-section">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }

    .layout ::content > * {
      width: 100%;
    }

    .container {
      font-weight: 300;
      line-height: 24px;
    }

    .content {
      max-width: 1032px;
      margin: 0 auto;
      padding: 32px;
    }

    .full .content {
      max-width: none;
    }

    .no-padding .content {
      padding: 0;
    }

    h1 {
      font-size: 36px;
      font-weight: 300;
      line-height: 48px;
      margin: 0 0 16px 0;
      text-align: left;
    }

    p {
      text-align: justify;
    }

    .primary {
      background-color: #eeecec;
      color: rgba(0, 0, 0, 0.87);
    }

    .primary h1 {
      color: #3a5278;
    }

    .secondary {
      background-color: #1a2b43;
      color: rgba(255, 255, 255, 0.87);
    }

    .secondary h1 {
      color: #ffe574;
    }

    @media(max-width: 1017px) {
      .content {
        padding: 30px 8px;
      }
    }
    </style>
    <iron-media-query query="max-width: 530px" query-matches="{{small}}"></iron-media-query>
    <div class$="{{_setType(type)}}">
      <div class="content">
        <template is="dom-if" if="{{header}}">
          <h1>{{header}}</h1>
        </template>
        <div class$="{{_setOrientation(small)}}">
          <content></content>
        </div>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-section',
      properties: {
        type: {
          type: String,
          value: 'primary',
          notify: true
        },
        header: {
          type: String,
          value: '',
          notify: true
        }
      },
      _setType: function() {
        return 'container ' + this.type;
      },
      _setOrientation: function(horizontal) {
        return 'layout flex-auto ' + (horizontal ? 'vertical' : 'horizontal');
      }
    });
  })();
  </script>
</dom-module>
