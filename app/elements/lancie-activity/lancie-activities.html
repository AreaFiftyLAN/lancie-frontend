<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="lancie-activity.html"/>

<dom-module id="lancie-activities">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      :host {
        display: block;
      }

      lancie-activity {
        padding: 20px 10px;
        box-sizing: border-box;
        width: 25%;
      }

      @media (max-width: 750px) {
        lancie-activity {
          width: 50%;
        }
      }
    </style>

    <iron-ajax auto url="{{json}}" handle-as="json" last-response="{{activities}}" debounce-duration="300"></iron-ajax>

    <div id="container" class="layout horizontal wrap start-justified">
      <template is="dom-repeat" items="[[activities]]" as="activity">
        <lancie-activity class="lancie-block" data="{{activity}}"></lancie-activity>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'lancie-activities',
      properties: {
        data: {
          type: Array,
          value: []
        },
        activities: {
          type: Array,
          value: [],
          notify: true
        },
        json: {
          notify: true
        }
      }
    });
  </script>
</dom-module>
