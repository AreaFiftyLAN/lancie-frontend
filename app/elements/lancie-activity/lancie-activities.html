<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="lancie-activity.html"/>

<dom-module id="lancie-activities">
  <template>
    <style>
      :host {
        display: block;
      }

      lancie-activity {
        padding: 20px 10px;
        box-sizing: border-box;
      }
    </style>

    <iron-ajax auto url="{{json}}" handle-as="json" last-response="{{activities}}" debounce-duration="300"></iron-ajax>

    <div id="container" class="layout horizontal wrap start-justified">
      <template is="dom-repeat" items="[[activities]]" as="activity">
        <lancie-activity class="lancie-block" data="{{activity}}" style$="{{_calcWidth()}}"></lancie-activity>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'lancie-activities',
      properties: {
        data: {
          type: Array,
          value: []
        },
        activities: {
          type: Array,
          value: [],
          notify: true
        },
        json: {
          notify: true
        }
      },
      /**
       * Calc width of the lancie-activity blocks depending on the client width
       * @return {String} CSS Width syntax
       */
      _calcWidth: function() {
        var width = 100 / Math.ceil(this.$.container.clientWidth / 280);
        return "width: " + width + "%";
      }
    });
  </script>
</dom-module>
