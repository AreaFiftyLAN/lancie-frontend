<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>AreaFiftyLAN - Gaming Event</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#1A2B43">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Temporary styling for slow loading pages -->
  <style>
    #replacement-content .header {
      background-color: #1a2b43;
      height: 64px;
      width: 100%;
    }
    #replacement-content .content {
      text-align: center;
      height: calc(100vh - 64px);
      width: 100%;
    }
    #replacement-content .content span {
      display: block;
      line-height: calc(100vh - 64px);
      font-size: calc(100vw * 0.12);
      color: #ffe574;
    }
  </style>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <!-- endbuild-->

  <script type="text/javascript" src="bower_components/moment/min/moment.min.js" async></script>
</head>
<body class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
  <div id="replacement-content">
    <div class="header"></div>
    <div class="content">
      <span>AREA51AN</span>
    </div>
  </div>
<template is="dom-bind" id="app">

  <paper-header-panel class="flex" id="paperDrawerPanel">
    <paper-toolbar class="layout horizontal center-center">
      <a href="/">
        <iron-image class="logo-frontpage" preload fade sizing="contain" id="toolbar-header"
                    position="left" src="https://areafiftylan.nl/images/logos/lancie/logo_without_date.png"></iron-image>
      </a>
      <span class="flex"></span>

      <lancie-header route="{{route}}"></lancie-header>
    </paper-toolbar>

    <div id="content">
      <lancie-content route="{{route}}"></lancie-content>

      <lancie-footer></lancie-footer>
    </div>
  </paper-header-panel>

</html>
