<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>AreaFiftyLAN - Gaming Event</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style>
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-header-panel class="flex">
    <paper-toolbar class="layout horizontal center-center">
      <a href="/">
        <iron-image preload fade sizing="contain" id="toolbar-header"
                    position="left" src="https://areafiftylan.nl/images/logos/lancie/logo_without_date.png"></iron-image>
      </a>
      <span class="flex"></span>

      <paper-tabs noink no-bar attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <paper-tab data-route="tickets" href="/tickets">
          <iron-icon icon=""></iron-icon>
          <span>Tickets</span>
        </paper-tab>
      </paper-tabs>
    </paper-toolbar>
    <div>
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <div data-route="home">
          <lancie-home-page></lancie-home-page>
        </div>

        <div data-route="tickets">
          <lancie-section title="Ticket sale"></lancie-section>
        </div>
      </iron-pages>

      <lancie-section type="secondary">
        <div>
          <p>W.I.S.V. ‘Christiaan Huygens’ (CH) is the study association for students of Applied Mathematics and
            Computer
            Science at the Delft University of Technology.
          </p>
          <ul class="footer-list">
            <li><span>Address:</span> Mekelweg 4, 2628CD Delft</li>
            <li><span>Chamber of Commerce:</span> V40397077</li>
            <li><span>Phone:</span> 015-278 2532</li>
          </ul>
          <p>
            Copyright © 2015 by W.I.S.V. ‘Christiaan Huygens’. All rights reserved.
          </p>
        </div>
      </lancie-section>
    </div>
  </paper-header-panel>


  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
                       precache-file="precache.json">
    </platinum-sw-cache>
  </platinum-sw-register>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
