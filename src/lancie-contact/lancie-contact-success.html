<link rel="import" href="../lancie-card.html">

<dom-module id="lancie-contact-success">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <lancie-card heading="Email sent!">
      <div class="card-content">
        Thank you for your email. We will get back to you as soon as possible about your enquiry.
      </div>
    </lancie-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-contact-success',
    });
  })();
  </script>
</dom-module>
