<link rel="import" href="lancie-content.html">
<link rel="import" href="lancie-layout/lancie-layout.html">

<link rel="import" href="lancie-footer/lancie-footer.html">

<dom-module id="lancie-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        min-height: calc(100vh - 64px);
      }

      lancie-content {
        padding-bottom: 340px;
      }

      lancie-footer {
        position: absolute;
        bottom: 0;
      }
    </style>
    <lancie-layout route="{{page}}">
      <div class="container">
        <lancie-content page="{{page}}"></lancie-content>

        <lancie-footer></lancie-footer>
      </div>
    </lancie-layout>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-app'
    });
  })();
  </script>
</dom-module>
