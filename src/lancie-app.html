<link rel="import" href="lancie-content.html">
<link rel="import" href="lancie-layout/lancie-layout.html">

<link rel="import" href="lancie-footer/lancie-footer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="lancie-app">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        --primary-color: #1a2b43;
        --secondary-color: #ffe574;
        --app-toolbar-height: 64px;
      }

      .container {
        padding-top: 64px;
        height: calc(100% - 64px);
        display: flex;
        flex-direction: column;
      }

      lancie-content {
        @apply(--layout-flex);
      }
    </style>
    <lancie-layout route="{{route}}">
      <div class="container">
        <lancie-content page="{{route}}"></lancie-content>
        <lancie-footer></lancie-footer>
      </div>
    </lancie-layout>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-app'
    });
  })();
  </script>
</dom-module>
