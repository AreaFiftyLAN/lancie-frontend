<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../lancie-login/lancie-ajax.html">

<dom-module id="lancie-auth-storage">
  <template>

    <app-localstorage-document id="storage" key="auth" data="{{auth}}" session-only></app-localstorage-document>

    <lancie-ajax
      id="currentUser"
      refurl="users/current"
      on-response="storeUser"></lancie-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-auth-storage',

      properties: {
        user: {
          type: Object,
          notify: true,
        },
        auth: {
          type: Object,
          observer: '_changed',
        },
        initial: {
          type: Boolean,
          value: true
        },
      },

      getToken: function() {
        // Check if token has expired
        if (!this.auth || this.auth.created + 5 * 24 * 60 * 60 * 1000 < Date.now()) {
          return;
        }
        return this.auth.token;
      },

      storeToken: function(token) {
        this.set('auth', {
          created: Date.now(),
          token: token,
        });
      },

      storeUser: function(e, request) {
        if (request.succeeded) {
          if (request.response.message === 'Not logged in') {
            return;
          }
          this.user = request.response;
        }
      },

      _changed: function(auth) {
        var token = this.getToken();
        if (this.initial && token) {
          this.$.currentUser.injectToken(token);
          this.$.currentUser.generateRequest();
          this.initial = false;
        }
      },

    });
  })();
  </script>
</dom-module>
