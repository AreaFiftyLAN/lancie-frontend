<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="lancie-terms-of-service-text.html">

<dom-module id="lancie-terms-of-service">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dialog id="termsOfService" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Terms and conditions</h2>
      <paper-dialog-scrollable>
        <lancie-terms-of-service-text></lancie-terms-of-service-text>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss on-tap="closeDialog">Cancel</paper-button>
        <paper-button dialog-confirm on-tap="checkout">I agree</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-terms-of-service',
      properties: {
        checkout: Function,
      },

      open: function() {
        this.$.termsOfService.open();
        window.document.body.appendChild(this.$.termsOfService);
      },
    });
  })();
  </script>
</dom-module
