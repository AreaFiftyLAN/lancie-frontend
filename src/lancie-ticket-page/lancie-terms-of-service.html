<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="lancie-terms-of-service-text.html">

<dom-module id="lancie-terms-of-service">
  <template>
    <style>
      :host {
        --lancie-terms-of-service-fullscreen: {
          top: var(--app-toolbar-height);
          bottom: 150px;
          width: 100%;
        };
      }

      lancie-dialog {

        --lancie-dialog: {
          top: 10vh;
          bottom: 170px;
          width: 90vw;
        };
        
        --lancie-dialog-max-width-800: {
          @apply(--lancie-terms-of-service-fullscreen);
        };

        --lancie-dialog-min-width-1000: {
          width: 900px;
        }

        --lancie-dialog-max-height-640: {
          @apply(--lancie-terms-of-service-fullscreen);
        };
      }
      
    </style>

    <lancie-dialog id="termsOfService" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Terms and conditions</h2>
      <lancie-terms-of-service-text class="card-content"></lancie-terms-of-service-text>
      <div class="buttons">
        <content></content>
      </div>
    </lancie-dialog>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-terms-of-service',
      properties: {
        checkout: Function,
      },

      open: function() {
        this.$.termsOfService.open();
      },

      close: function() {
        this.$.termsOfService.close();
      }
    });
  })();
  </script>
</dom-module
