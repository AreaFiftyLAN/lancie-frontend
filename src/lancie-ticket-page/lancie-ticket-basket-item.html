<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="lancie-ticket-basket-item">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        background-color: black;
        color: white;
        border-bottom: solid 1px gray;
        width: 100%;
      }

      .container {
        padding: 8px;
      }

      .price {
        font-size: 24px;
        font-weight: 100;
      }

      .secondary {
        color: gray;
        font-size: 12px;
        font-weight: 100;
        margin-top: 4px;
      }

      iron-icon {
        margin-left: 8px;
      }
    </style>

    <div class="layout horizontal center container">
      <div class="flex">
        <div>[[ticket.type.text]]</div>
        <div class="secondary">[[_formatOptions(ticket.enabledOptions)]]</div>
      </div>
      <div class="price">&euro; [[_formatPrice(ticket.price)]]</div>
      <iron-icon icon="icons:delete" on-tap="removeTicket"></iron-icon>
    </div>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-ticket-basket-item',
      properties: {
        index: Number,
        ticket: {
          type: Object,
          notify: true,
        },
        orderId: Number,
      },

      removeTicket: function() {
        this.fire('remove-ticket', {
          type: this.ticket.type.name,
          options: this.ticket.enabledOptions.map(function(option) {
            return option.name;
          }),
          });
      },

      _formatOptions: function(options) {
        if (options.length <= 0) {
          return 'No options selected';
        }
        var optionString =  options.reduce(function(a, b) {
          return a + b.name + ', ';
        }, '');
        return optionString.substring(0, optionString.length - 2);
      },

      _formatPrice: function(price) {
        return price.toFixed(2);
      },
    });
  })();
  </script>
</dom-module>
