<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="lancie-ticket-item.html">

<dom-module id="lancie-tickets">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      flex: 3;
    }

    [hidden] {
      display: none !important;
    }

    lancie-ticket-item {
      flex: 1;
      flex-basis: 200px;
    }

    h2 {
      margin-top: 8px;
    }
    </style>

    <h2>Tickets</h2>
    <div class="card-content layout horizontal wrap">
      <template id="tickets" is="dom-repeat" items="[[tickets]]">
        <lancie-ticket-item ticket="[[item]]" basket="[[basket]]" color="[[_getColorClass(index)]]"></lancie-ticket-item>
      </template>


      <p hidden="[[tickets.length]]">Currently there are no tickets available.</p>
      <p>*The sleep, breakfast and lunch options for the tickets are <b>not</b> binding, 
        they serve as an indication for us and will not add additional costs. </p>

    </div>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-tickets',
      properties: {
        tickets: Object,
        basket: Object,
        colors: {
          type: Array,
          value: function() {
            return [
              'red',
              'blue',
              'green',
              'purple',
              'orange',
            ];
          },
        },
      },

      _getColorClass: function(index) {
        return this.colors[index % this.colors.length];
      },

    });
  })();
  </script>
</dom-module>
