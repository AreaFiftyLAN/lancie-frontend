<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="lancie-ticket.html">
<link rel="import" href="lancie-ticket-basket.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">

<dom-module id="lancie-ticket-page">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    </style>

    <lancie-ajax auto refurl="tickets/available" on-response="onAvailableTickets"></lancie-ajax>
    <lancie-ajax id="coupleOrder" refurl="orders/{{basket.id}}/assign" method="POST" on-response="onCoupleOrder"></lancie-ajax>
    <!--<lancie-ajax auto="{{user}}" refurl="users/current/orders/open" method="GET" on-response="onOpenOrder"></lancie-ajax>-->

    <div class="layout horizontal" on-set-basket="setBasket">

      <paper-card heading="Tickets">
        <div class="card-content">
          <template is="dom-repeat" items="{{availableTickets}}">
            <lancie-ticket-item ticket="{{item}}" basket="{{basket}}"></lancie-ticket-item>
          </template>
        </div>
      </paper-card>

      <lancie-ticket-basket basket="{{basket}}"></lancie-ticket-basket>

    </div>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-ticket-page',
      properties: {
        user: {
          type: Object,
          observer: '_userChanged',
        },
        basket: {
          type: Object,
          value: {},
          // notify: true,
          observer: '_basketChanged',
        },
        availableTickets: {
          type: Object,
          value: [],
        },
      },

      onAvailableTickets: function(e, request) {
        if (request.succeeded) {
          this.availableTickets = request.response;
        } else {
          // TODO: Handle error
          console.log('Server unavailable error;');
        }
      },

      onOpenOrder: function(e, request) {
        if (request.succeeded) {
          console.log('Got open order');
          console.log(request.response);
        } else {
          // TODO: Handle error
          console.log('Error retrieving open order;');
        }
      },

      setBasket: function(e) {
        var basket = e.detail.basket;
        basket.tickets = basket.tickets.sort((a, b) => a.id - b.id);
        this.basket = basket;
      },

      onCoupleOrder: function(e, request) {
        if (request.succeeded) {
          this.basket = request.response.object;
          console.log(this.basket);
        } else {
          console.log('Error coupling user to order;');
        }
      },

      /*
        If there is an order and the user logs in later, couple the order to the user.
       */
      _userChanged: function(user, oldUser) {
        if (this.basket.status === 'ANONYMOUS' && !!user) {
            this.$.coupleOrder.generateRequest();
        }
      },

      /*
        If the user is logged in and the order changes at a later point in time, couple the order.
      */
      _basketChanged: function(basket, oldBasket) {
        if (basket.status === 'ANONYMOUS' && !!this.user) {
          this.$.coupleOrder.generateRequest();
        }
      },

    });
  })();
  </script>
</dom-module>
