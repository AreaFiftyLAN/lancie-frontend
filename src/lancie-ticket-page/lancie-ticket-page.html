<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="lancie-ticket.html">
<link rel="import" href="lancie-ticket-basket.html">
<link rel="import" href="../lancie-login/lancie-ajax.html">
<link rel="import" href="../lancie-login/lancie-login-form.html">

<dom-module id="lancie-ticket-page">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    </style>

    <lancie-ajax auto refurl="tickets/available" on-response="onAvailableTickets"></lancie-ajax>
    <!--<lancie-ajax auto="{{user}}" refurl="users/current/orders/open" method="GET" on-response="getOpenOrder"></lancie-ajax>-->

    <div class="layout horizontal" on-set-basket="setBasket" on-login-dialog="openLoginDialog">

      <paper-card heading="Tickets">
        <div class="card-content">
          <template is="dom-repeat" items="{{availableTickets}}">
            <lancie-ticket-item ticket="{{item}}" basket="{{basket}}"></lancie-ticket-item>
          </template>
        </div>
      </paper-card>

      <lancie-ticket-basket basket="{{basket}}"></lancie-ticket-basket>

    </div>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-ticket-page',
      properties: {
        user: Object,
        basket: {
          type: Object,
          value: {},
          notify: true,
        },
        availableTickets: {
          type: Object,
          value: []
        },
      },

      onAvailableTickets: function(e, request) {
        if (request.succeeded) {
          this.availableTickets = request.response;
        } else {
          // TODO: Handle error
          console.log("Server unavailable error;");;
        }
      },

      setBasket: function(e) {
        var basket = e.detail.basket;
        basket.tickets = basket.tickets.sort((a, b) => a.id - b.id);
        this.basket = basket;
      },

      openLoginDialog: function() {
        console.log("Open login dialog;");
      },

    })
  })();
  </script>
</dom-module>
