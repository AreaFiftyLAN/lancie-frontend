<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="lancie-tickets.html">
<link rel="import" href="lancie-ticket-basket.html">

<dom-module id="lancie-ticket-page">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      div {
        max-width: 1200px;
        margin: auto;
        margin: 16px;
      }

      div > * {
        flex-basis: 300px;
      }

      lancie-tickets {
        margin-right: 16px;
      }

      @media(max-width: 600px) {
        div > * {
          margin: 0;
        }
      }
    </style>

    <lancie-ajax id="ajaxAvailable" refurl="tickets/available" on-response="onAvailableTickets"></lancie-ajax>
    <lancie-ajax id="ajaxCoupleOrder" refurl="orders/{{basket.id}}/assign" method="POST" on-response="onCoupleOrder"></lancie-ajax>
    <!--<lancie-ajax auto="{{user}}" refurl="users/current/orders/open" method="GET" on-response="onOpenOrder"></lancie-ajax>-->

    <div class="layout horizontal wrap" on-set-basket="setBasket">

      <lancie-tickets class="flex-2" tickets="{{availableTickets}}" basket="{{basket}}"></lancie-tickets>

      <lancie-ticket-basket class="flex" basket="{{basket}}"></lancie-ticket-basket>

    </div>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-ticket-page',
      properties: {
        user: {
          type: Object,
          observer: '_userChanged',
        },
        basket: {
          type: Object,
          value: {},
          // notify: true,
          observer: '_basketChanged',
        },
        availableTickets: {
          type: Object,
          value: [],
        },
      },

      ready: function() {
        this.$.ajaxAvailable.generateRequest();
      },

      onAvailableTickets: function(e, request) {
        if (request.succeeded) {
          this.availableTickets = request.response;
        } else {
          // TODO: Handle error
          console.log('Server unavailable error;');
        }
      },

      onOpenOrder: function(e, request) {
        if (request.succeeded) {
          console.log('Got open order');
          console.log(request.response);
        } else {
          // TODO: Handle error
          console.log('Error retrieving open order;');
        }
      },

      setBasket: function(e) {
        this.set('basket', e.detail.basket);
      },

      onCoupleOrder: function(e, request) {
        if (request.succeeded) {
          this.basket = request.response.object;
        } else {
          this.basket.status = 'ANONYMOUS';
          console.log('Error coupling user to order;');
        }
      },

      /*
        If there is an order and the user logs in later, couple the order to the user.
       */
      _userChanged: function(user) {
        if (this.basket.status === 'ANONYMOUS' && !!user) {
          this.basket.status = 'ASSIGNED';
          this.$.ajaxCoupleOrder.generateRequest();
        }
      },

      /*
        If the user is logged in and the order changes at a later point in time, couple the order.
      */
      _basketChanged: function(basket) {
        console.log(basket);
        if (basket.status === 'ANONYMOUS' && !!this.user) {
          this.basket.status = 'ASSIGNED';
          this.$.ajaxCoupleOrder.generateRequest();
        }
      },

    });
  })();
  </script>
</dom-module>
