<!--
`lancie-dialog`
Dialog for the lancie frontends

This element is designed to give you a quick dialog with handy defaults,
while at the same time being highly customizable.

## Styling ##
### Defaults ###
To take advantage of the default styling you should use:
`h2`            for the dialog header
`.card-content` for the main content of the dialog
`.buttons`      for the buttons at the bottom of the dialog
`.

### Customizaton ###
For customization of your element you can set the following css mixins:
`--lancie-dialog`               for style that should be applied to the whole dialog
`--lancie-dialog-card-content`  for style that should override the default `.card-content` style
`--lancie-dialog-max-width-400` `--lancie-dialog` applied at `max-width: 400px`
`--lancie-dialog-max-width-600` `--lancie-dialog` applied at `max-width: 600px`
`--lancie-dialog-max-width-800` `--lancie-dialog` applied at `max-width: 800px`

## Functionality ##
If you want an element (e.g. a button) to dismiss the dialog,
simply give it the `dialog-dismiss` attribute.

@demo demo/index.html
-->

<dom-module id="lancie-dialog">
  <template>
    <style>
      #actualDialog {
        display: none;
        position: fixed;
        width: 400px;
        left: 0;
        right: 0;
        top: 30vh;
        margin: auto;
        z-index: 11;

        background-color: white;

        @apply(--lancie-dialog);
      }

      #actualDialog ::content h2 {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        margin: 0;
        font-size: 24px;
        font-weight: 400;
      }

      #actualDialog ::content h2,
      #actualDialog ::content .card-content {
        padding: 16px;
      }

      #actualDialog ::content .card-content {
        background-color: white;
        @apply(--lancie-dialog-card-content);
      }

      #actualDialog ::content .buttons {
        border-top: 1px solid #e8e8e8;
        padding: 8px 24px;
        background-color: white;

        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      #backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        opacity: 0;
        z-index: 10;
        transition: opacity 0.1s linear;
      }

      @media (max-width: 400px) {
        #actualDialog {
          width: 100%;
          @apply(--lancie-dialog-max-width-400);
        }
      }

      @media (max-width: 600px) {
        #actualDialog {
          @apply(--lancie-dialog-max-width-600);
        }
      }

      @media (max-width: 800px) {
        #actualDialog {
          @apply(--lancie-dialog-max-width-800);
        }
      }

      /* Wanted `@media (max-height: var(--lancie-dialog-max-height))`
       * with `--lancie-dialog-max-height: calc(--app-toolbar-height * 10);`
       * but no variable support in @media queries (yet)
       */
      @media (max-height: 640px) {
        #actualDialog {
          @apply(--lancie-dialog-max-height-640);
        }
      }

      @media (max-height: 213px) {
        #actualDialog {
          top: var(--app-toolbar-height);
          @apply(--lancie-dialog-max-height-213);
        }
      }

    </style>
    <div id="actualDialog">
      <content></content>
    </div>

    <div id="backdrop" on-tap="close"></div>
  </template>

  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-dialog',

      ready: function() {
        this.addDismissListeners();
      },

      addDismissListeners: function() {
        this.querySelectorAll('[dialog-dismiss]').forEach(function(button) {
          button.addEventListener('tap', function() {
            host.close();
          });
        });
      },

      /**
       * Opens the lancie-dialog
       * @return {void}
       */
      open: function() {
        this.$.actualDialog.style.display = 'block';
        this.$.backdrop.style.display = 'block';
        this.async(function() {
          this.$.backdrop.style.opacity = '0.6';
        }, 1);
      },

      /**
      * Closes the lancie-dialog
      * @return {void}
      */
      close: function() {
        this.$.actualDialog.style.display = 'none';
        this.$.backdrop.style.display = 'none';
        this.$.backdrop.style.opacity = '0.0';
      }
    });
  })();
  </script>
</dom-module>
