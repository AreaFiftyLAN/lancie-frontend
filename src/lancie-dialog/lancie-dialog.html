<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-style.html">


<!--
`lancie-dialog`
Dialog for the lancie frontends

@demo demo/index.html 
-->

<dom-module id="lancie-dialog">
  <template>
    <style>
      #actualDialog {
        display: none;
        position: fixed;
        width: 400px;
        left: 0;
        right: 0;
        top: 50vh;
        margin: auto;
        z-index: 11;

        background-color: white;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                    0 6px 30px 5px rgba(0, 0, 0, 0.12),
                    0 8px 10px -5px rgba(0, 0, 0, 0.4);
      }

      #actualDialog ::content h2 {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        margin: 0;
        padding: 16px;
        font-size: 20px;
        font-weight: normal;
      }

      #actualDialog ::content .card-content {
        padding: 16px;
      }

      #actualDialog ::content .buttons {
        border-top: 1px solid #e8e8e8;
        color: rgba(0, 0, 0, 0.87);
        padding: 16px;
        float: right;
      }

      #backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        opacity: 0;
        z-index: 10;
        transition: opacity 6s;
      }

    </style>
    <div id="actualDialog">
      <content></content>
    </div>

    <div id="backdrop" on-tap="close"></div>
  </template>

  <script>
    Polymer({

      is: 'lancie-dialog',

      /**
     * Opens the lancie-dialog
     * @return {void}
     */
     open: function() {
       this.$.actualDialog.style.display = 'block';
       this.$.backdrop.style.display = 'block';
       this.$.backdrop.style.opacity = '0.6';
     },

     /**
     * Closes the lancie-dialog
     * @return {void}
     */
     close: function() {
       this.$.actualDialog.style.display = 'none';
       this.$.backdrop.style.display = 'none';
       this.$.backdrop.style.opacity = '0.0';
     },
     

    });
  </script>
</dom-module>
