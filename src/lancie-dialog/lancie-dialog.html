<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-style.html">


<!--
`lancie-dialog`
Dialog for the lancie frontends

@demo demo/index.html 
-->

<dom-module id="lancie-dialog">
  <template>
    <style>
      #actualDialog {
        position: fixed;
        width: 400px;
        height: 200px;
        left: 0;
        right: 0;
        top: 100px;
        bottom: 100px;
        margin: auto;
      }
    </style>
    <paper-dialog id="actualDialog">
    <content></content>
    </paper-dialog>
  </template>

  <script>
    Polymer({

      is: 'lancie-dialog',

      /**
     * Opens the lancie-dialog
     * @return {void}
     */
     open: function() {
       this.$.actualDialog.style.display = 'block';
     },

     /**
     * Closes the lancie-dialog
     * @return {void}
     */
     close: function() {
       this.$.actualDialog.style.display = 'none';
     },
     

    });
  </script>
</dom-module>
