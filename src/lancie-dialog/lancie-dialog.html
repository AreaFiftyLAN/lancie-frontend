<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-shared-style.html">


<!--
`lancie-dialog`
Dialog for the lancie frontends

@demo demo/index.html 
-->

<dom-module id="lancie-dialog">
  <template>
    <style>
      /*#actualDialog * {
        margin-top: 0;
        padding: 0 24px;
        font-size: 16px;
      }*/

      #actualDialog {
        position: fixed;
        width: 400px;
        /*height: 200px;*/
        left: 0;
        right: 0;
        top: 50vh;
        /*bottom: 100px;*/
        margin: auto;
      }

      #actualDialog ::content h2 {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        margin: 0;
        padding: 16px 16px;
        font-size: 20px;
      }

      #actualDialog ::content .buttons {
        border-top: 1px solid #e8e8e8;
        color: rgba(0, 0, 0, 0.87);
      }

    </style>
    <div id="actualDialog">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({

      is: 'lancie-dialog',

      /**
     * Opens the lancie-dialog
     * @return {void}
     */
     open: function() {
       this.$.actualDialog.style.display = 'block';
     },

     /**
     * Closes the lancie-dialog
     * @return {void}
     */
     close: function() {
       this.$.actualDialog.style.display = 'none';
     },
     

    });
  </script>
</dom-module>
