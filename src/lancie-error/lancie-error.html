<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lancie-error">
  <template>
    <style>
      :host {
        display: block;
        width: inherit;
        padding: 10px 20px;
        border-left: 4px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <span>[[message]]</span>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-error',
      properties: {
        hidden: {
          type: Boolean,
          value: true,
		      reflectToAttribute: true,
        },
        message: String,
      },

      setError: function(message) {
        this.message = message;
        this.hidden = false;
    },

      clear: function() {
        this.message = '';
        this.hidden = true;
      }

    });
  })();
  </script>
</dom-module>
