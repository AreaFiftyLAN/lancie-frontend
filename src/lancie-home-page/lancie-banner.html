<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lancie-banner">
<template>
<style>
  :host {
    display: block;
    margin-bottom: -64px;
  }

  .banner {
    width: 100%;
    height: 500px;

    background-image: url(../../images-optimized/banner/banner.jpg);
    background-repeat: no-repeat;
    background-position: bottom;
    background-size: cover;
    background-color: var(--primary-color);
  }

  .blur {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    width: inherit;
  }

  .logo-container {
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
  }

  .logo-container > img {
    max-width: 95vw;
    width: 800px;
  }

  .logo-container > span {
    margin-top: 20px;
    max-width: 80vw;
    color: white;
    font-weight: 600;
    font-size: 40px;
  }

  .links {
    position: relative;
    bottom: 64px;
    max-width: 800px;
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    text-align: center;
  }

  .links > * {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    padding: 20px;
    font-size: 20px;
    width: 300px;
    max-height: 24px;
    font-weight: 500;
    text-transform: uppercase;
  }

  .links > a {
    text-decoration: underline;
  }

  .links > *:hover {
    background-color: var(--secondary-color);
    color: var(--primary-color);
  }

  @media (max-width: 600px) {
    :host {
      margin: 0;
    }

    .banner {
      height: 240px;
    }

    .logo-container > span {
      font-size: 24px;
      max-width: 90vw;
    }

    .links {
      position: unset;
    }

    .links > * {
      padding: 8px;
      max-height: 48px;
    }
  }

  @media (min-width: 1400px) {
    .banner {
      background-position: center;
    }
  }
</style>

<!-- Request the current banner text from the admin system -->
<lancie-ajax
  auto-fire
  skip-token
  refurl="web/banners/current"
  last-response="{{banner}}">
</lancie-ajax>

<div class="banner">
  <div class="blur">
    <div class="logo-container">
      <img src="images-optimized/lancie/logo_without_date.png" alt="Area FiftyLAN logo">
      <span>[[banner.object.text]]</span>
    </div>
  </div>
</div>

<div class="links">
  <a href="https://www.facebook.com/areafiftylan" target="_blank" rel="noopener noreferrer"><div>Stay up to date via Facebook</div></a>
  <a href="https://ch.tudelft.nl/media/photos/?type_0=gallery&album_gallery_id_0=34" target="_self" rel="noopener noreferrer"><div>Check AreaFiftyLAN 2020 photos</div></a>
  <a href="https://instagram.com/areafiftylan?utm_medium=copy_link" target="_blank" rel="noopener noreferrer"><div>Stay up to date via Instagram</div></a>
</div>

</template>
<script>
(function () {
'use strict';

  class LancieBanner extends Polymer.Element {
    static get is() {
      return 'lancie-banner';
    }
  }
  customElements.define(LancieBanner.is, LancieBanner);
})();
</script>
</dom-module>
