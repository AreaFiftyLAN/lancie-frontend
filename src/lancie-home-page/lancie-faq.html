<dom-module id="lancie-faq">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <div>
      <h3>What happens when the tickets are sold out?</h3>
      <p>When the tickets are sold out, the only way of getting a ticket is to be put on a waiting list. Once a ticket becomes available, you will be noted of the person trying to sell the ticket. There will be no second round of the ticket sale, so make sure you get your tickets on time!</p>

      <h3>Is there a minimum age to participate?</h3>
      <p>No, there is not. If you are younger than 18, you should be able to present any form of authorization by caretakers/parents upon entry to the event.</p>

      <h3>Am I allowed to advertise my upcoming event or sponsor at Area FiftyLAN?</h3>
      <p>If you would like to advertise your upcoming event op sponsor at Area FiftyLAN, you must have permission from the organisation. Any questions regarding this subject can be sent to <a href="/contact">us</a>.</p>

      <h3>Am I allowed to bring my own food to the event?</h3>
      <p>During the event, up to three meals per day will be provided by the organisation (breakfast, lunch and dinner on Saturday and breakfast and lunch on Sunday). These meals are included in the price of the ticket, so you will not be charged extra. Outside these meals, you can bring limited food and drinks of your own.</p>

      <h3>Can I bring my own chair?</h3>
      <p>Yes, you can. We will provide chairs for all participants, but you can also take your own. However, the pickup service will not pick up any chairs. You have to bring it yourself.</p>

      <h3>Can I sleep on location?</h3>
      <p>At the event there will be a space to sleep. You have to bring your own sleeping bag and mattress.</p>

      <h3>Are there showers and toilets on location?</h3>
      <p>Both showers and toilets will be available during the entire event. </p>

      <h3>What should I bring to Area FiftyLAN?</h3>
      <p>You have to bring your own LAN cable and your own PC/laptop. If you live within a 7,5 km radius of the event, we can come and pick up your hardware a day before the event.</p>

      <h3>Can I come to the event as a spectator?</h3>
      <p>Unfortunately we do not welcome anyone without a ticket. </p>

      <h3>I accidentally bought the wrong ticket. Oops! What now?</h3>
      <p>If you bought a ticket with discount, but you are not entitled to it, you have to pay for it before the event. Upon signing in on Friday, we will check if you are a CH member, if not, you have to pay another â‚¬5,- before you can enter.</p>

      <h3>Will there be merchandise?</h3>
      <p>Yes, there will! Further information and specifications will follow soon.</p>

      <h3>I have another question.</h3>
      <p>You can message us on facebook, or send a mail to <a href="/contact">us</a>.</p>
    </div>

  </template>

  <script>
    (function() {
        'use strict';
        Polymer({
            is: 'lancie-faq',
        });
    })();
  </script>
</dom-module>
