<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../lancie-icons.html">

<dom-module id="lancie-info-blocks">
<template>
  <style>
  :host {
    display: block;
    background-color: var(--primary-color);
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    max-width: 1440px;
    justify-content: space-around;
  }

  .container > div {
    display: flex;
    min-width: 250px;
    color: var(--secondary-color);
    padding: 20px 0;
  }

  .container h2 {
    font-size: 20px;
    font-weight: 400;
    margin: 0 0 8px;
  }

  .container span {
    color: white;
  }

  iron-icon {
    display: block;
    margin-right: 16px;
    height: 60px;
    width: 60px;
    --iron-icon-fill-color: var(--secondary-color);
  }
  </style>

  <div class="container">
    <template is="dom-repeat" items="[[texts]]">
      <div>
        <iron-icon icon="lancie:[[item.icon]]"></iron-icon>
        <div>
          <h2>[[item.header]]</h2>
          <span>[[item.text]]</span>
        </div>
      </div>
    </template>
  </div>

</template>
<script>
(function () {
'use strict';

  class LancieInfoBlocks extends Polymer.Element {
    static get is() {
      return 'lancie-info-blocks';
    }

    static get properties() {
      return {
        texts: {
          type: Object,
          value: function() {
            return [{
                header: '26 - 28 Feb',
                text: 'Save the date!',
                icon: 'date-range',
              },{
                header: 'Fully online!',
                text: 'Compete from home!',
                icon: 'location-on',
              },{
                header: 'Many tournaments',
                text: 'Win amazing prizes!',
                icon: 'videogame-asset',
              },{
                header: 'Watch the stream',
                text: 'Or even participate!',
                icon: 'party-mode',
              },{
                header: 'Get a goodiebag',
                text: 'What\'s in it?',
                icon: 'airport-shuttle',
              }];
          }
        }
      };
    }
  }

  customElements.define(LancieInfoBlocks.is, LancieInfoBlocks);
})();
</script>
</dom-module>
