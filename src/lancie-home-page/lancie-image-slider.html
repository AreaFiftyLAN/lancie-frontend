<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="lancie-image-slider">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 500px;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 500px;
        background-color: #1a2b43;
      }

      .image-slider iron-image {
        position: absolute;
        width: 100%;
        height: 500px;
        background-color: #1a2b43;
        -webkit-transition: opacity 1s ease-in-out;
        -moz-transition: opacity 1s ease-in-out;
        -o-transition: opacity 1s ease-in-out;
        transition: opacity 1s ease-in-out;
      }

      .hidden {
        opacity: 0;
      }

      .shown {
        opacity: 1;
      }

      .overlay {
        position: absolute;
        z-index: 5;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(0, 0, 0, 0.4);
        overflow: hidden;
        box-sizing: border-box;
        color: rgb(255, 255, 255);
      }

      .content {
        position: absolute;
        z-index: 10;
        display: inline-block;
        width: 100%;
        text-align: center;
        margin-top: 50px;
      }

      .content iron-image {
        width: 75%;
        margin-bottom: 48px;
      }

      .content span {
        color: rgb(255, 255, 255);
        line-height: 1.1em;
        font-weight: 500;
      }

      .content .date {
        font-size: 72px;
        text-transform: uppercase;
        letter-spacing: 10px;
        margin-bottom: 32px;
      }

      .content .tickets {
        font-size: 48px;
        text-transform: uppercase;
      }
      .content .tickets a {
        color: #ffe574
      }

      paper-card {
        --paper-card-background-color:#ffe574;
        --paper-card-header-text {
          color: #1a2b43;
        }
      }

      @media (max-width: 750px) {
        .content .date {
          font-size: 56px;
        }

        .content .tickets {
          font-size: 36px;
        }
      }

      @media (max-width: 600px) {
        .content .date {
          font-size: 40px;
        }

        .content .tickets {
          font-size: 36px;
        }
      }

      @media (max-width: 530px) {
        .content .date {
          font-size: 28px;
        }

        .content .tickets {
          font-size: 28px;
        }
      }
    </style>
    <div>
      <div class="slider">
        <div class="overlay"></div>
        <div class="content layout vertical center-justified">
          <span class="date">Thank you so much!</span>
          <div>
            <iron-image preload fade src="/images-optimized/lancie/logo_without_date.png"
              height="120" alt="Lancie Logo"
              sizing="contain"></iron-image>
          </div>
          <span class="tickets">was a big succes!</a></span>
          <br />
          <paper-card heading="Photo's will come soon!"></paper-card>
        </div>
        <div class="image-slider">
          <template is="dom-repeat" items="{{images}}" index-as="index">
            <iron-image preload fade src="{{item}}"
              height="500" alt="Slider image AreaFiftyLan 2015"
              sizing="cover" class$="{{hide(current, index)}}"></iron-image>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
  'use strict';
    Polymer({
      is: 'lancie-image-slider',
      ready: function() {
        this.current = 0;
        this.images = [1,2,3,4,5].map(function(i) {
          return 'images-optimized/slider/slider' + i + '.jpg';
        });

        var numimages = this.images.length;
        setInterval(function() {
          this.current++;

          if (this.current === numimages) {
            this.current = 0;
          }
        }.bind(this), 5000);
      },
      hide: function(current, i) {
        return current !== i ? 'hidden' : 'shown';
      }
    });
  </script>
</dom-module>
