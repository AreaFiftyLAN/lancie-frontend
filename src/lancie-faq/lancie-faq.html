<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="lancie-faq">
  <template>
    <style>
      :host {
        display: block;
      }

      h3 {
        margin-bottom: 4px;
      }
    </style>

    <lancie-ajax
      auto-fire
      skip-token
      id="ajaxFaq"
      refurl="/web/faq"
      handle-as="json"
      on-lancie-ajax="onResponse"
    ></lancie-ajax>

    <template is="dom-repeat" items="[[faq]]" as="faqitem">
      <h3>[[faqitem.question]]</h3>
      [[faqitem.answer]]
    </template>

  </template>
  <script>
    'use strict';
    (function () {
      class LancieFaq extends Polymer.Element {
        static get is() {
          return 'lancie-faq';
        }

        static get properties() {
          return {
            faq: {
              type: Array,
              value: [{
                  'question': 'There are no frequently asked questions yet. If you have a question, feel free to ask us!',
                  'answer': ''
              }]
            }
          }
        }

        onResponse(e, request) {
          if (request.succeeded) {
            this.faq = request.response.object;
          }
        }
      }
      customElements.define(LancieFaq.is, LancieFaq);
    })();
  </script>
</dom-module>
