<dom-module id="lancie-faq">
<template>
  <style>
    :host {
      display: block;
    }

    .container {
      margin: 24px 0;
    }

    .question {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 4px;
    }
  </style>

  <iron-ajax auto url="[[json]]" on-response="onFaq" on-error="onError" debounce-duration="300"></iron-ajax>

  <div id="faq"></div>

</template>
<script>
  'use strict';

  (function () {
    Polymer({
      is: 'lancie-faq',
      properties: {
        json: String,
      },

      onFaq: function(e, request) {
        if (request.succeeded) {
          this.buildFaq(request.response);
        }
      },

      onError: function() {
        this.buildFaq([{
          question: 'There are no frequently asked questions yet.',
          answer: 'If you have a question, <a href=\"/contact\">feel free to ask us</a>!',
        }]);
      },

      buildFaq: function(questions) {
        questions.forEach(function (item) {
          var container = document.createElement('div');
          var question = document.createElement('div');
          var answer = document.createElement('span');
          container.appendChild(question);
          container.appendChild(answer);
          container.className = 'container';
          question.className = 'question';
          question.innerHTML = item.question;
          answer.innerHTML = item.answer;
          this.$.faq.appendChild(container);
        }.bind(this));
      },
    });
  })();
</script>
</dom-module>
