<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="lancie-faq">
<template>
  <style>
    :host {
      display: block;
    }
  </style>

  <lancie-ajax
    id="ajaxFaq"
    refurl="/web/faq"
    handle-as="json"
    on-response="onResponse"
  ></lancie-ajax>

  <template is="dom-repeat" items="[[faq]]" as="faqitem">
    <h3>[[faqitem.question]]</h3>
    <a>[[faqitem.answer]]</a>
  </template>

</template>
<script>
  'use strict';

  (function () {
    Polymer({
      is: 'lancie-faq',
      properties: {
        faq: {
          type: Array,
          value: [
            {
              "question": "There are no frequently asked questions yet. If you have a question, feel free to ask us!",
              "answer": ""
            }
          ]
        }
      },

      attached: function() {
        this.$.ajaxFaq.generateRequest();
      },

      onResponse: function (e, request) {
        if (request.succeeded) {
          this.faq = request.response.object;
        }
      }
    });
  })();
</script>
</dom-module>
