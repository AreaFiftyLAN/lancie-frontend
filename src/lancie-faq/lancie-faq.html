<dom-module id="lancie-faq">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax auto url="{{json}}" handle-as="json" last-response="{{faq}}" debounce-duration="300"></iron-ajax>

    <div>
      <template is="dom-repeat" items="[[faq]]" as="item">
        <h3 id="question">{{item.question}}</h3>
        <p id="answer">{{item.answer}}</p>
      </template>
    </div>

  </template>

  <script>
    (function() {
        'use strict';
        Polymer({
          is: 'lancie-faq',
          properties: {
            faq: {
              type: Array,
              value: [],
              notify: true
            },
            json: {
              notify: true
            }
          }
        });
    })();
  </script>
</dom-module>
