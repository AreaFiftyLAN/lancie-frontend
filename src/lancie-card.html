<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="lancie-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        display: block;
        margin: 16px auto;
        max-width: 500px;

        --paper-card-header-color: #ffffff;
        --paper-card-header: {
          background-color: #1a2b43;
          display: flex;
        }
        --paper-card-header-image: {
          margin: 16px 16px 64px;
        }
        --paper-card-header-text: {
          width: 100%;
          padding: 16px 0;
          text-align: center;
        }
      }
    </style>

    <paper-card heading="[[heading]]" image="[[image]]">
      <content></content>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-card',
      properties: {
        heading: String,
        image: {
          type: String,
          value: '../images-optimized/lancie/logo_without_date.png'
        }
      }
    });
  })();
  </script>
</dom-module>
