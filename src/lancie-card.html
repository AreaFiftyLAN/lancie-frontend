<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="lancie-card">
  <template>
    <style>
      paper-card {
        display: block;
        margin: 16px auto;
        max-width: 500px;

        --paper-card-header-color: #ffffff;
        --paper-card-header-text: {
          width: 100%;
          text-align: center;
          padding: 0 0 8px;
        }
        --paper-card-header-image: {
          min-height: 120px;
          background-color: #1a2b43;
        }
      }
    </style>

    <paper-card heading="[[heading]]" image="images/logos/lancie/logo_without_date_with_background.png">
      <content></content>
    </paper-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-card',
      properties: {
        heading: String
      }
    });
  })();
  </script>
</dom-module>
