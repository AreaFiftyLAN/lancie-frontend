<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="lancie-layout">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        color: black;
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      app-header {
        background-color: var(--primary-color);
        height: var(--app-toolbar-height);
      }

      .drawer-content {
        margin-top: 64px;
        height: 100%;
        overflow: auto;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      iron-image {
        height: 40px;
        width: 200px;
        margin-left: 16px;
      }

      paper-icon-button {
        color: var(--secondary-color);
        height: 48px;
        width: 48px;
      }

      app-header {
        width: 100%;
      }
    </style>

    <app-header-layout fullbleed>
      <app-header fixed effects="waterfall" slot="header">
        <app-toolbar>
          <paper-icon-button id="toggle" icon="menu"></paper-icon-button>

          <a href="/">
          <iron-image class="logo-frontpage" preload fade sizing="contain" id="toolbar-header"
position="left" src="../../images-optimized/lancie/logo_without_date.png"></iron-image></a>
        </app-toolbar>
      </app-header>

      <app-drawer-layout id="drawerLayout" responsive-width="1000px" fullbleed>
        <app-drawer slot="drawer">
          
          <paper-listbox class="drawer-content" selected="{{route.page}}" attr-for-selected="data-route">
            <paper-item data-route="" on-tap="_closeWhenNarrow"><a href="/">Home</a></paper-item>
            <paper-item data-route="tickets" on-tap="_closeWhenNarrow"><a href="/tickets">Tickets</a></paper-item>
            <paper-item data-route="my-area"><a href="/my-area" on-tap="_closeWhenNarrow">My Area</a></paper-item>
            <paper-item data-route="seatmap"><a href="/seatmap" on-tap="_closeWhenNarrow">Seatmap</a></paper-item>
            <paper-item data-route="shop"><a href="/shop" on-tap="_closeWhenNarrow">Shop</a></paper-item>
          </paper-listbox>
        </app-drawer>

        <slot></slot>

      </app-drawer-layout>
    </app-header-layout>
  
    <iron-media-query query="min-width: 1000px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'lancie-layout',

      properties: {
        route: {
          type: Object,
          notify: true
        },
        wideLayout: Boolean,
      },
      
      observers: [
        "_closeDrawerHomepage(wideLayout, route)",
      ],

      ready: function() {
        this.$.toggle.addEventListener('tap', this._toggleDrawer.bind(this));
      },

      _toggleDrawer: function() {
        if (this.$.drawerLayout.forceNarrow || !this.$.drawerLayout.narrow) {
          this.$.drawerLayout.forceNarrow = !this.$.drawerLayout.forceNarrow;
        } else {
          this.$.drawerLayout.drawer.toggle();
        }
      },

      _closeWhenNarrow: function() {
        if (!this.wideLayout) {
          this.$.drawerLayout.drawer.close();
        }
      },

      _closeDrawerHomepage: function(wideLayout, route) {
        if (!route || (wideLayout && route.page === "")) {
          this.$.drawerLayout.drawer.close();
          this.$.drawerLayout.forceNarrow = true;
        } else if (wideLayout) {
          this.$.drawerLayout.drawer.open();
          this.$.drawerLayout.forceNarrow = false;
        }
      }
    });
  })();
  </script>
</dom-module>
