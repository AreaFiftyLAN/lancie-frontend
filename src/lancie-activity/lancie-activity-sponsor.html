<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="lancie-activity-sponsor">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-image {
        display: block;
        width: 100%;
        margin-bottom: 20px;
      }
      iron-image:after {
        content: '';
        display: block;
        padding-bottom: 61.8%;
      }
      .prizes-block .prizes-header {
        background-color: var(--primary-color);
        padding: 3px 10px;
        color: var(--secondary-color);
      }
      .prizes-block ol {
        margin: 0;
        padding-right: 30px;
        background-color: #eeecec;
      }
      .prizes-block ol li {
        padding: 3px 0;
      }
    </style>

    <div class="sponsor">
      <a href="{{sponsor.website}}">
        <iron-image src="{{sponsor.imageName}}" sizing="contain"></iron-image>
      </a>
      <div class="prizes-block">
        <div class="prizes-header">Prizes</div>
        <ol>
          <template is="dom-repeat" items="{{prizes}}">
            <li>{{item}}</li>
          </template>
        </ol>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lancie-activity-sponsor',
      properties: {
        sponsor: {
          type: Object,
          notify: true
        },
        prizes: {
          type: Object,
          value: [
            'First prize',
            'Second prize',
            'Third prize'
          ],
          notify: true
        }
      }
    });
  </script>
</dom-module>
