<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="lancie-activity-content">
  <template>
    <style>
      :host {
        display: block;
      }
      .description {
        text-align: justify;
        padding-right: 16px;
      }
      .content {
        padding-bottom: 20px;
      }
    </style>

    <div class="content">
      <marked-element markdown="[[data.description]]" class="description"></marked-element>
      <paper-button on-tap="showTermsAndConditions">View terms and conditions</paper-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lancie-activity-content',

        properties: {
          data: {
            type: Object,
            value: {},
            notify: true
          }
        },

        showTermsAndConditions: function() {
          this.dispatchEvent(new CustomEvent('show-terms-and-conditions', {
            bubbles: true,
            composed: true
          }));
        }
      });
    })();
  </script>
</dom-module>
