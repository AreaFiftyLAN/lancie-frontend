<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">


<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="lancie-login-form.html">

<dom-module id="lancie-login-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      paper-dialog {
        min-width: 500px;
      }

      /* Remove margins added by paper-dialog */
      paper-dialog > * {
        margin: 0;
      }

      h2 {
        margin: 0;
        padding: 24px;
        color: #ffe574;
        background: #1a2b43;
      }

      lancie-login-form {
        padding: 16px;
      }

      .dialog-actions {
        border-top: 1px solid #e8e8e8;
        padding: 4px 16px;
      }

      .btn {
        color: #000000;
      }

      .btn-primary {
        color: #ffe574;
        background: #1a2b43;
      }
    </style>

    <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>{{getHeading(registering)}}</h2>
      <lancie-login-form id="loginForm" registering="[[registering]]"></lancie-login-form>

      <div class="buttons dialog-actions">
        <div hidden$="[[registering]]">
          <paper-button class="btn btn-primary" raised on-tap="logIn">Log in!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Register</paper-button>
        </div>
        <div hidden$="[[!registering]]">
          <paper-button class="btn btn-primary" raised on-tap="register">Register!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Back to log in</paper-button>
        </div>
      </div>
    </paper-dialog>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-login-dialog',
      properties: {
        registering: {
          type: Boolean,
          value: false
        },
      },

      ready: function() {
        /*
           Add eventlistener to the dialog here, and make it refire
           the event from this (lancie-login-dialog). If this is not
           done, the event will be fired from window.document.body and
           cannot be cought by the lancie-login-check
        */
        this.$.dialog.addEventListener('logged-in', (e) => {
          this.fire('logged-in', e.detail);
          this.$.dialog.close();
        });
        window.document.body.appendChild(this.$.dialog);
      },

      open: function() {
        this.$.dialog.open();
      },

      switchForm: function() {
        this.registering = !this.registering;
      },

      register: function() {
        this.$.loginForm.tryRegister();
      },

      logIn: function() {
        this.$.loginForm.tryLogIn();
      },

      getHeading: function(registering) {
        return registering ? 'Register' : 'Log In';
      },
   });
  })();
  </script>
</dom-module>
