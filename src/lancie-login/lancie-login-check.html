<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">
<link rel="import" href="../../bower_components/lancie-login-card/lancie-login-card.html">
<link rel="import" href="../../bower_components/lancie-form/lancie-form.html">

<dom-module id="lancie-login-check">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <lancie-login-card id="loginForm" on-logged-in="storeUser"></lancie-login-card>

    <lancie-ajax id="ajax"></lancie-ajax>
    <lancie-form id="form"></lancie-form>

    <slot id="contentContainer"></slot>
  </template>
  <script>
    'use strict';
    var user = '';

    (function () {
      var checks = [];

      class LancieLoginCheck extends Polymer.Element {
        static get is() {
          return 'lancie-login-check';
        }

        static get properties() {
          return {
            user: {
              type: Object,
              notify: true,
              value() {
                return user;
              },
            },
            nologin: {
              type: Boolean,
              value: false
            },
            stamped: {
              type: Boolean,
              value: false,
            },
          };
        }

        static get observers() {
          return [
            '_canAccess(user, nologin)'
          ];
        }

        ready() {
          super.ready();
          checks.push((newUser) => {
            console.log('loading user');
            this.user = newUser;
          });
        }

        _canAccess(user, nologin) {
          console.log('checking', this.stamped, nologin, user);
          if (!this.stamped && (nologin || (user && user !== ''))) {
            console.log('stamping');
            let template = this.querySelector('template');
            let TemplateClass = Polymer.Templatize.templatize(template, this, {});
            var instance = new TemplateClass({user: null});

            this.$.loginForm.style.display = 'none';
            this.shadowRoot.appendChild(instance.root);
            instance.user = user;
            this.stamped = true;
          }
        }

        storeUser(e, detail) {
          this.dispatchEvent(new CustomEvent('store-token', {detail: {token: detail.token}, bubbles: true, composed: true}));
          this.$.ajax.injectToken(detail.token);
          this.$.form.injectToken(detail.token);

          this.user = detail.user;
          for (var i = 0; i < checks.length; i++) {
            checks[i](this.user);
          }
        }
      }

      customElements.define(LancieLoginCheck.is, LancieLoginCheck);
    })();
  </script>
</dom-module>
