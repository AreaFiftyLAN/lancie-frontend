<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../lancie-card.html">
<link rel="import" href="lancie-login-form.html">

<dom-module id="lancie-login-card">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        padding: 24px;
      }

      .btn {
        width: calc(50% - 15px);
      }

      .btn-primary {
        color: #ffe574;
        background: #1a2b43;
      }
    </style>

    <lancie-card heading="{{getHeading(registering)}}">
      <div class="card-content">
        <lancie-login-form id="loginForm" registering="[[registering]]"></lancie-login-form>
      </div>
      <div class="card-actions">
        <div hidden$="[[registering]]">
          <paper-button class="btn btn-primary" raised on-tap="logIn">Log in!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Register</paper-button>
        </div>
        <div hidden$="[[!registering]]">
          <paper-button class="btn btn-primary" raised on-tap="register">Register!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Back to log in</paper-button>
        </div>
    </paper-card>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-login-card',
      properties: {
        registering: {
          type: Boolean,
          value: false
        },
      },

      switchForm: function() {
        this.registering = !this.registering;
      },

      register: function() {
        this.$.loginForm.tryRegister();
      },

      logIn: function() {
        this.$.loginForm.tryLogIn();
      },

      getHeading: function(registering) {
        return registering ? 'Register' : 'Log In';
      },

   });
  })();
  </script>
</dom-module>
