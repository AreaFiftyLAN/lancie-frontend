<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="lancie-login-form">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
        padding: 25px;
      }

      paper-card {
        margin-left: auto;
        margin-right: auto;
        display: block;
        --paper-card-header-color: #ffffff;
        max-width: 500px;

        --paper-card-header-text: {
          width: 100%;
          text-align: center;
          padding-left: 0;
        }
      }

      .btn {
        width: calc(50% - 15px);
      }

      .btn-primary {
        color: #ffe574;
        background: #1a2b43;
      }

      .request-password-reset {
        margin: 8px auto;
        text-align: center;
      }

      .errormessage {
        padding: 10px 20px 9px;
        margin-bottom: 4px;
        border-left: 3px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }
    </style>

    <iron-ajax
      id="getLoginCSRF"
      url="/api/v1/login"
      on-response="getLoginCSRF"></iron-ajax>

    <iron-ajax
      id="ajaxLogin"
      url="/api/v1/login"
      body="{{bodyFrom(username, password)}}"
      method="POST"
      handle-as="json"
      headers="{{headerFrom('application/x-www-form-urlencoded', csrfToken)}}"
      on-response="onLoggedIn"
      on-error="onFailedLogin"></iron-ajax>

    <iron-ajax
      id="getCurrentUser"
      url="/api/v1/users/current"
      method="GET"
      handle-as="json"
      on-response="onCurrentUser"></iron-ajax>

    <iron-ajax
      id="ajaxRegister"
      url="/api/v1/users"
      method="POST"
      handle-as="json"
      body="{{bodyFrom(username, password)}}"
      headers="{{headerFrom('application/json', csrfToken)}}"
      on-response="onRegister"
      on-error="onRegisterError"></iron-ajax>

    <paper-card heading="{{getHeading(registering)}}" image="https://areafiftylan.nl/images/logos/lancie/logo_without_date_with_background.png" class="white">
      <div class="card-content">
        <div hidden$="{{registering}}" on-keypress="tryLoginOnEnter">
          <paper-material class="errormessage" hidden$="{{!loginError}}">{{loginErrorMessage}}</paper-material>
          <gold-email-input id="username" label="Username" name="Username" value="{{username}}" error-message="Username should be a valid email address." on-blur="validateUsername" required></gold-email-input>
          <paper-input label="Password" type="password" name="password" value="{{password}}"></paper-input>
        </div>
        <div hidden$="{{!registering}}">
          <paper-material class="errormessage" hidden$="{{!registerError}}">{{registerErrorMessage}}</paper-material>
          <paper-material class="errormessage" hidden$="{{!passwordError}}">{{passwordErrorMessage}}</paper-material>
          <gold-email-input id="registerUsername" label="Username" name="Username" value="{{username}}" error-message="Username should be a valid email address." on-blur="validateUsername" required></gold-email-input>
          <paper-input label="Password" name="password" type="password" value="{{password}}"></paper-input>
          <paper-input label="Retype password" type="password" value="{{secondPassword}}"></paper-input>
        </div>
      </div>
      <div class="card-actions">
        <div hidden$="{{registering}}">
          <paper-button class="btn btn-primary" raised on-tap="tryLogIn">Log in!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Register</paper-button>
          <div class="request-password-reset">
            <a href="/request-password-reset">Reset password</a>
          </div>
        </div>
        <div hidden$="{{!registering}}">
          <paper-button class="btn btn-primary" raised on-tap="tryRegister">Register!</paper-button>
          <paper-button class="btn" raised on-tap="switchForm">Back to log in</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';
  var csrfToken;

  (function() {

    var forms = [];

    Polymer({
      is: 'lancie-login-form',
      properties: {
        registering: {
          type: Boolean,
          value: false
        },
        csrfToken: {
          type: String,
          value: function() {
            return csrfToken;
          }
        },
        loginError: {
          type: Boolean,
          value: false
        },
        username: {
          type: String,
        },
        password: {
          type: String,
        },
        secondPassword: {
          type: String,
        },
        equalPassword: {
          type: Boolean,
          value: true
        },
        registerError: {
          type: Boolean,
          value: false
        },
        passwordError: {
          type: Boolean,
          value: false
        }
      },

      ready: function() {
        if (!csrfToken) {
          csrfToken = 'CSRF-TOKEN';
          this.$.getLoginCSRF.generateRequest();
        } else {
          forms.push(function(newToken) {
            this.csrfToken = newToken;
          }.bind(this));
        }
      },

      switchForm: function() {
        this.registering = !this.registering;
      },

      tryLoginOnEnter: function(event) {
        if (event.keyCode === 13) {
          this.tryLogIn();
        }
      },

      tryRegister: function() {
        if (this.validateRegisterForm()) {
          this.$.ajaxRegister.generateRequest();
        }
      },

      tryLogIn: function() {
        if (this.$.username.validate()) {
          this.$.ajaxLogin.generateRequest();
        } else {
          this.loginError = false;
          this.loginErrorMessage = '';
        }
      },

      onLoggedIn: function(event, newUser) {
        this.$.getCurrentUser.generateRequest();
      },

      onFailedLogin: function(event, request) {
        this.loginError = true;
        if (request.request.status === 401) {
          this.loginErrorMessage = 'Bad credentials.';
        } else {
          this.loginErrorMessage = 'Server failed processing the request, please try refreshing the page.';
        }
      },

      onCurrentUser: function(event, newUser) {
        this.fire('logged-in', {
          token: newUser.xhr.getResponseHeader('X-CSRF-TOKEN'),
          user: newUser.response
        });
      },

      onRegister: function(e, response) {
        if (response.succeeded) {
          var app = document.querySelector('#app');
          app.route = 'check-email';
        }
      },

      onRegisterError: function(event, request) {
        this.registerError = true;

        if (request.request.status === 409) {
          this.registerErrorMessage = 'Email is already in use.';
        } else {
          this.registerErrorMessage = 'Server failed processing the request, please try refreshing the page.';
        }
      },

      bodyFrom: function(username, password) {
        var body = {
          _csrf: csrfToken,
          username: username,
          password: password
        };

        return body;
      },

      headerFrom: function(contentType, token) {
        return {
          'X-CSRF-TOKEN': token,
          'Content-type': contentType
        };
      },

      getHeading: function(registering) {
        return registering ? 'Register' : 'Log In';
      },

      getLoginCSRF: function(e, request) {
        csrfToken = request.xhr.getResponseHeader('X-CSRF-TOKEN');
        this.csrfToken = csrfToken;

        for (var i = 0; i < forms.length; i++) {
          forms[i](csrfToken);
        }
      },

      validateRegisterForm: function() {
        if (!this.validateRegisterUsername()) {
          this.validateRegisterPassword();
          return false;
        }
        return this.validateRegisterPassword();
      },

      validateRegisterUsername: function() {
        return this.$.registerUsername.validate();
      },

      validateRegisterPassword: function() {
        if (!this.password || this.password === '') {
          this.passwordError = true;
          this.passwordErrorMessage = 'Please fill in a password.';
          return false;
        }
        if (this.password !== this.secondPassword) {
          this.passwordError = true;
          this.passwordErrorMessage = 'Passwords have to be equal.';
          return false;
        }
        this.passwordError = false;
        this.passwordErrorMessage = '';
        return true;
      }
    });
  })();
  </script>
</dom-module>
