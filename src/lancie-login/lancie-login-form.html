<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">

<link rel="import" href="../lancie-error/lancie-error.html">

<dom-module id="lancie-login-form">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .reset {
        text-align: center;
      }
    </style>

    <iron-ajax
      id="ajaxLogin"
      url="/api/v1/token"
      body="[[body]]"
      method="POST"
      content-type="application/json"
      handle-as="json"
      on-response="onLogin"
      on-error="onLoginError"></iron-ajax>

    <iron-ajax
      id="getCurrentUser"
      url="/api/v1/users/current"
      method="GET"
      headers="[[headersFrom(_token)]]"
      handle-as="json"
      on-response="onCurrentUser"></iron-ajax>

    <iron-ajax
      id="ajaxRegister"
      url="/api/v1/users"
      method="POST"
      content-type="application/json"
      handle-as="json"
      body="[[body]]"
      on-response="onRegister"
      on-error="onRegisterError"></iron-ajax>

      <lancie-error id="error"></lancie-error>
      <div hidden$="[[registering]]">
        <gold-email-input id="username" label="Email" name="Username" value="{{username}}" error-message="Email should be valid." on-blur="validateUsername" required autofocus></gold-email-input>
        <paper-input label="Password" type="password" name="password" value="{{password}}"></paper-input>
        <div class="reset">
          <a href="/request-password-reset">Forgot password?</a>
        </div>
      </div>
      <div hidden$="[[!registering]]">
        <gold-email-input id="registerUsername" label="Email" name="Username" value="{{username}}" error-message="Email should be valid." on-blur="validateRegisterUsername" required></gold-email-input>
        <paper-input label="Password" name="password" type="password" value="{{password}}"></paper-input>
        <paper-input label="Retype password" type="password" value="{{secondPassword}}"></paper-input>
      </div>

  </template>
  <script>
  'use strict';
  var _token;

  (function() {
    Polymer({
      is: 'lancie-login-form',
      properties: {
        registering: Boolean,
        _token: {
          type: String,
          value: function() {
            return _token;
          }
        },
        body: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true,
        },
        username: {
          type: String,
        },
        password: {
          type: String,
        },
        secondPassword: {
          type: String,
        },
      },

      switchForm: function() {
        this.$.error.clear();
        this.registering = !this.registering;
      },

      tryRegister: function() {
        this.$.error.clear();
        if (this.validateRegisterForm()) {
          this.$.ajaxRegister.generateRequest();
        }
      },

      tryLogIn: function() {
        this.$.error.clear();
        if (this.$.username.validate()) {
          this.$.ajaxLogin.generateRequest();
        }
      },

      onLogin: function(event, request) {
        this._token = request.response.object;
        this.$.getCurrentUser.generateRequest();
      },

      onLoginError: function(event, request) {
        if (request.request.status === 401) {
          this.$.error.setError('Bad credentials.')
        } else {
          this.$.error.setError('Server failed processing the request, please try refreshing the page.');
        }
      },

      onCurrentUser: function(event, request) {
        this.user = request.response;

        this.fire('logged-in', {
          user: this.user,
          token: this._token
        });
      },

      onRegister: function(e, request) {
        if (request.succeeded) {
          this.fire('navigate', {page: 'check-email'});
        }
      },

      onRegisterError: function(event, request) {
        if (request.request.status === 409) {
          this.$.error.setError('Email is already in use.');
        } else {
          this.$.error.setError('Server failed processing the request, please try refreshing the page.');
        }
      },

      headersFrom: function(token) {
        return {
          "X-Auth-Token": token,
        };
      },

      validateRegisterForm: function() {
        if (!this.validateRegisterUsername()) {
          this.validateRegisterPassword();
          return false;
        }
        return this.validateRegisterPassword();
      },

      validateRegisterUsername: function() {
        return this.$.registerUsername.validate();
      },

      validateUsername: function() {
        return this.$.username.validate();
      },

      validateRegisterPassword: function() {
        if (!this.password || this.password === '') {
          this.$.error.setError('Please fill in a password.');
          return false;
        }
        if (this.password !== this.secondPassword) {
          this.$.error.setError('Passwords have to be equal.');
          return false;
        }
        return true;
      },
    });
  })();
  </script>
</dom-module>
