<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="lancie-login-form">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .errormessage {
        padding: 10px 20px 9px;
        margin-bottom: 4px;
        border-left: 3px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }
    </style>

    <iron-ajax
      id="ajaxLogin"
      url="/api/v1/token"
      body="[[body]]"
      method="POST"
      content-type="application/json"
      handle-as="json"
      on-response="onLoggedIn"
      on-error="onFailedLogin"></iron-ajax>

    <iron-ajax
      id="getCurrentUser"
      url="/api/v1/users/current"
      method="GET"
      headers="[[headersFrom(_token)]]"
      handle-as="json"
      on-response="onCurrentUser"></iron-ajax>

    <iron-ajax
      id="ajaxRegister"
      url="/api/v1/users"
      method="POST"
      content-type="application/json"
      handle-as="json"
      body="[[body]]"
      on-response="onRegister"
      on-error="onRegisterError"></iron-ajax>

      <div hidden$="[[registering]]">
        <paper-material class="errormessage" hidden$="[[!loginError]]">{{loginErrorMessage}}</paper-material>
        <gold-email-input id="username" label="Email" name="Username" value="{{username}}" error-message="Email should be valid." on-blur="validateUsername" required autofocus></gold-email-input>
        <paper-input label="Password" type="password" name="password" value="{{password}}"></paper-input>
      </div>
      <div hidden$="[[!registering]]">
        <paper-material class="errormessage" hidden$="[[!registerError]]">{{registerErrorMessage}}</paper-material>
        <paper-material class="errormessage" hidden$="[[!passwordError]]">{{passwordErrorMessage}}</paper-material>
        <gold-email-input id="registerUsername" label="Email" name="Username" value="{{username}}" error-message="Email should be valid." on-blur="validateRegisterUsername" required></gold-email-input>
        <paper-input label="Password" name="password" type="password" value="{{password}}"></paper-input>
        <paper-input label="Retype password" type="password" value="{{secondPassword}}"></paper-input>
      </div>

  </template>
  <script>
  'use strict';
  var _token;

  (function() {
    Polymer({
      is: 'lancie-login-form',
      properties: {
        registering: Boolean,
        _token: {
          type: String,
          value: function() {
            return _token;
          }
        },
        body: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true,
        },
        loginError: {
          type: Boolean,
          value: false
        },
        username: {
          type: String,
        },
        password: {
          type: String,
        },
        secondPassword: {
          type: String,
        },
        equalPassword: {
          type: Boolean,
          value: true
        },
        registerError: {
          type: Boolean,
          value: false
        },
        passwordError: {
          type: Boolean,
          value: false
        }
      },

      switchForm: function() {
        this.registering = !this.registering;
      },

      tryRegister: function() {
        if (this.validateRegisterForm()) {
          this.$.ajaxRegister.generateRequest();
        }
      },

      tryLogIn: function() {
        if (this.$.username.validate()) {
          this.$.ajaxLogin.generateRequest();
        } else {
          this.loginError = false;
          this.loginErrorMessage = '';
        }
      },

      onLoggedIn: function(event, request) {
        this._token = request.response.object;
        this.$.getCurrentUser.generateRequest();
      },

      onFailedLogin: function(event, request) {
        this.loginError = true;
        if (request.request.status === 401) {
          this.loginErrorMessage = 'Bad credentials.';
        } else {
          this.loginErrorMessage = 'Server failed processing the request, please try refreshing the page.';
        }
      },

      onCurrentUser: function(event, request) {
        this.user = request.response;

        this.fire('logged-in', {
          user: this.user,
          token: this._token
        });
      },

      onRegister: function(e, request) {
        if (request.succeeded) {
          this.fire('navigate', {page: 'check-email'});
          this.registerError = false;
        }
      },

      onRegisterError: function(event, request) {
        this.registerError = true;

        if (request.request.status === 409) {
          this.registerErrorMessage = 'Email is already in use.';
        } else {
          this.registerErrorMessage = 'Server failed processing the request, please try refreshing the page.';
        }
      },

      headersFrom: function(token) {
        return {
          "X-Auth-Token": token,
        };
      },

      getHeading: function(registering) {
        return registering ? 'Register' : 'Log In';
      },

      validateRegisterForm: function() {
        if (!this.validateRegisterUsername()) {
          this.validateRegisterPassword();
          return false;
        }
        return this.validateRegisterPassword();
      },

      validateRegisterUsername: function() {
        return this.$.registerUsername.validate();
      },

      validateUsername: function() {
        return this.$.username.validate();
      },

      validateRegisterPassword: function() {
        if (!this.password || this.password === '') {
          this.passwordError = true;
          this.passwordErrorMessage = 'Please fill in a password.';
          return false;
        }
        if (this.password !== this.secondPassword) {
          this.passwordError = true;
          this.passwordErrorMessage = 'Passwords have to be equal.';
          return false;
        }
        this.passwordError = false;
        this.passwordErrorMessage = '';
        return true;
      }
    });
  })();
  </script>
</dom-module>
