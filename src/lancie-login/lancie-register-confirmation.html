<link rel="import" href="../lancie-card.html">
<link rel="import" href="lancie-ajax.html">

<dom-module id="lancie-register-confirmation">
  <template>
    <lancie-ajax id="ajaxConfirmRegistration" refurl="confirmRegistration?token={{token}}" method="GET" handle-as="json" on-response="onResponse"></lancie-ajax>

    <lancie-card>
      <div class="card-content" hidden$="{{!confirming}}">
        <p>Confirming.</p>
      </div>

      <div class="card-content" hidden$="{{!error}}">
        <p>Hmm, something went wrong with the verification of your account. Please <a href="mailto:lancie@ch.tudelft.nl">send us an email</a> containing your username. We will then check what went wrong.</p>
        <a href="/">Head back to the homepage</a>
      </div>

      <div class="card-content" hidden$="{{!tokenTwice}}">
        <p>Hmm, this token was already claimed. Did you already confirm your account?</p>
        <a href="/">Head back to the homepage</a>
      </div>

      <div class="card-content" hidden$="{{!success}}">
        <p>You have successfully verified your email and account!</p>
        <a href="/my-area">Fill in your profile</a>
      </div>
    </lancie-card>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-register-confirmation',
      properties: {
        token: {
          type: String,
          value: ''
        }
      },

      attached: function() {
        this.confirming = true;
        this.success = false;
        this.error = false;
        this.tokenTwice = false;
        this.token = window.location.href.split('token=')[1];
        this.tryRequestPasswordReset();
      },

      tryRequestPasswordReset: function() {
        this.$.ajaxConfirmRegistration.generateRequest();
      },

      onResponse: function(e, response) {
        // Such beauty Tour-De-France-code
        this.confirming = false;
        if (response.succeeded) {
          this.success = true;
        } else {
          if (response.request.status === 404) {
            this.error = true;
          } else {
            this.tokenTwice = true;
          }
        }
      }
    });
  })();
  </script>
</dom-module>
