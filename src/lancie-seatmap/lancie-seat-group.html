<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="lancie-seat.html">

<dom-module id="lancie-seat-group">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    :host {
      display: block;
    }
    </style>

    <div class="layout horizontal flex">
      <div>
        <template is="dom-repeat" items="{{_getFirstHalf(seats)}}">
          <lancie-seat class="layout vertical flex" tickets="{{tickets}}" filter="{{filter}}"  seat="{{item}}" user="{{user}}" fixed="{{fixed}}"></lancie-seat>
        </template>
      </div>
      <div>
        <template is="dom-repeat" items="{{_getLastHalf(seats)}}">
          <lancie-seat class="layout vertical flex" tickets="{{tickets}}" filter="{{filter}}" seat="{{item}}" user="{{user}}" fixed="{{fixed}}"></lancie-seat>
        </template>
      </div>
    </div>

  </template>
  <script>
  'use strict';
  (function() {
    Polymer({
      is: 'lancie-seat-group',
      properties: {
        user: Object,
        group: String,
        seats: {
          type: Array
        },
        tickets: {
          type: Array,
          value: function() {
            return [];
          }
        },
        fixed: {
          type: Boolean,
          notify: true
        },
        filter: {
          type: String,
          notify: true
        }
      },
      _getFirstHalf: function(seats) {
        return seats.slice(0, seats.length / 2);
      },
      _getLastHalf: function(seats) {
        return seats.slice(seats.length / 2, seats.length);
      }
    });
  })();
  </script>
</dom-module>
