<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../lancie-card.html">
<link rel="import" href="../lancie-error/lancie-error.html">

<dom-module id="lancie-request-password-reset">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .btn {
        width: calc(100% - 15px);
      }

      .btn-primary {
        color: var(--secondary-color);
        background: var(--primary-color);
      }
    </style>

    <lancie-ajax id="ajaxRequestResetPassword" refurl="requestResetPassword" method="POST" handle-as="json" body="{{bodyFrom(email)}}" on-response="onResponse"></lancie-ajax>

    <lancie-ajax
      ></lancie-ajax>

    <lancie-card heading="Request password reset">
      <div class="card-content">
        <lancie-error id="error"></lancie-error>
        <paper-input label="Email" type="email" value="{{email}}"></paper-input>
      </div>
      <div class="card-actions">
        <paper-button class="btn btn-primary" raised on-tap="tryRequestPasswordReset">Request password reset</paper-button>
      </div>
    </lancie-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-request-password-reset',
      properties: {
        email: {
          type: String,
          value: ''
        },
      },

      bodyFrom: function(email) {
        var body = {
          email: email
        };

        return body;
      },

      tryRequestPasswordReset: function() {
        this.$.error.clear();
        this.$.ajaxRequestResetPassword.generateRequest();
      },

      onResponse: function(e, response) {
        if (response.request.status === 403) {
          this.$.error.setError('Server failed processing the request, please try refreshing the page.');
        } else {
          this.$.error.clear();
          this.fire('navigate', {page: 'request-password-reset-success'});
        }
      }
    });
  })();
  </script>
</dom-module>
