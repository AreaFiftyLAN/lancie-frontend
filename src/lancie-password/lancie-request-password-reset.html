<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../lancie-card.html">

<dom-module id="lancie-request-password-reset">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .btn {
        width: calc(100% - 15px);
      }

      .btn-primary {
        color: #ffe574;
        background: #1a2b43;
      }

      .errormessage {
        padding: 10px 20px 9px;
        border-left: 3px solid #F44336;
        background: #FFCDD2;
        color: #B71C1C;
      }
    </style>

    <lancie-ajax id="ajaxRequestResetPassword" refurl="requestResetPassword" method="POST" handle-as="json" body="{{bodyFrom(email)}}" on-response="onResponse"></lancie-ajax>

    <lancie-ajax
      ></lancie-ajax>

    <lancie-card heading="Request password reset">
      <div class="card-content">
        <paper-material class="errormessage" hidden$="{{!passwordResetError}}">{{passwordResetErrorMessage}}</paper-material>
        <paper-input label="Email" type="email" value="{{email}}"></paper-input>
      </div>
      <div class="card-actions">
        <paper-button class="btn btn-primary" raised on-tap="tryRequestPasswordReset">Request password reset</paper-button>
      </div>
    </lancie-card>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-request-password-reset',
      properties: {
        email: {
          type: String,
          value: ''
        },
        passwordResetError: {
          type: Boolean,
          value: false
        },
        passwordResetErrorMessage: String
      },

      bodyFrom: function(email) {
        var body = {
          email: email
        };

        return body;
      },

      tryRequestPasswordReset: function() {
        this.$.ajaxRequestResetPassword.generateRequest();
      },

      onResponse: function(e, response) {
        if (response.request.status === 403) {
          this.passwordResetError = true;
          this.passwordResetErrorMessage = 'Server failed processing the request, please try refreshing the page.';
        } else {
          this.passwordResetError = false;
          this.passwordResetErrorMessage = '';
          var app = document.querySelector('#app');
          app.route = 'request-password-reset-success';
        }
      }
    });
  })();
  </script>
</dom-module>
