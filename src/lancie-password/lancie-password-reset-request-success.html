<dom-module id="lancie-password-reset-request-success">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <lancie-card heading="Mail sent">
      <div class="card-content">

  </template>

  'use strict';

  (function() {
    Polymer({
      is: 'lancie-password-reset-request-success'
    });
  })();
  </script>
