<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="lancie-timeline">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    :host {
      display: block;
    }

    paper-tabs {
      --paper-tabs: {
        background: var(--lancie-primary);
        color: var(--lancie-secondary);
      }
      ;
    }

    .card-content {
      background: #eeeeee;
    }

    .page {
      overflow: auto;
    }

    table {
      table-layout: fixed;
      width: 100%;
    }

    .timeslots {
      background: #e5e5e5;
      padding: 8px;
      text-align: center;
    }

    .timeblock {
      padding: 8px;
      background: #fff;
      overflow: hidden;
    }

    td {
      width: 150px;
    }

    .timeblock .time-header {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      line-height: 16px;
    }
    </style>

    <div class="layout vertical">
      <paper-card image="" elevation="1" animated-shadow="false">
        <div class="card-header">
          <paper-tabs selected="{{selected}}">
            <paper-tab>Friday</paper-tab>
            <paper-tab>Saturday</paper-tab>
            <paper-tab>Sunday</paper-tab>
          </paper-tabs>
        </div>
        <div class="card-content">
          <iron-pages selected="{{selected}}">
            <div class="page">
              <table>
                <tbody>
                  <tr>
                    <td class="timeblock" rowspan="3">
                      <div class="time-header">18:00-19:00</div>
                      <div>Opening</div>
                    </td>

                    <td class="timeblock" colspan="5">
                      <div class="time-header">20:00-01:00</div>
                      <div>RL Tournament</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">20:00-22:00</div>
                      <div>TM:NF Tournament</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">21:00-00:00</div>
                      <div>Poker Tournament</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="page">
              <table>
                <tbody>
                  <tr>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">09:00-10:00</div>
                      <div>Breakfast</div>
                    </td>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">12:15-13:45</div>
                      <div>Lunch</div>
                    </td>
                    <td colspan="10"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">18:30-20:30</div>
                      <div>Dinner</div>
                    </td>
                    <td colspan="5"></td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                    <td class="timeblock" colspan="10">
                      <div class="time-header">10:00-15:00</div>
                      <div>CS:GO Tournament</div>
                    </td>
                    <td class="timeblock" colspan="20">
                      <div class="time-header">15:00-01:00</div>
                      <div>HS Tournament</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                    <td class="timeblock" colspan="16">
                      <div class="time-header">10:00-18:00</div>
                      <div>Overwatch Tournament</div>
                    </td>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">20:00-00:00</div>
                      <div>Laser Gaming</div>
                    </td>
                    <td colspan="2"></td>
                  </tr>
                  <tr>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="25">
                      <div class="time-header">10:30-23:00</div>
                      <div>LoL tournament</div>
                    </td>
                    <td colspan="2"></td>
                  </tr>
                  <tr>
                    <td colspan="5"></td>
                    <td class="timeblock" colspan="12">
                      <div class="time-header">11:00-17:00</div>
                      <div>Escape room</div>
                    </td>
                  </tr>
                  <tr>
                </tbody>
              </table>
            </div>
            <div class="page">
              <table>
                <tbody>
                  <tr>
                    <td class="timeblock" colspan="2">
                      <div class="time-header">09:00-10:00</div>
                      <div>Breakfast</div>
                    </td>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">12:00-13:30</div>
                      <div>Lunch</div>
                    </td>
                    <td colspan="5"></td>
                    <td class="timeblock" colspan="4" rowspan="4">

                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">10:00-11:30</div>
                      <div>CS:GO Final</div>
                    </td>
                    <td colspan="1"></td>
                    <td class="timeblock" colspan="7">
                      <div class="time-header">12:00-15:30</div>
                      <div>HS Tournament</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>

                      <div class="time-header">10:00-11:30</div>

                  </tr>
                </tbody>
              </table>

      </paper-card>

  (function() {
    'use strict';
    Polymer({
      is: 'lancie-timeline',
      properties: {
        selected: {
          type: Number,
          value: 0
        }
      }
    });
  })();
  </script>
</dom-module>
