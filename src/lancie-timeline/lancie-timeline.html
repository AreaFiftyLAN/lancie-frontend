<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="lancie-timeline">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>
    <style>
    :host {
      display: block;
    }

    paper-tabs {
      --paper-tabs: {
        background: var(--primary-color);
        color: var(--secondary-color);
      }
    }

    .card-content {
      background: #eeeeee;
    }

    .page {
      overflow: auto;
    }

    table {
      table-layout: fixed;
      width: 100%;
    }

    .timeslots {
      background: #e5e5e5;
      padding: 8px;
      text-align: center;
    }

    .timeblock {
      padding: 8px;
      background: #fff;
      overflow: hidden;
    }

    td {
      width: 150px;
    }

    .timeblock .time-header {
      font-size: 11px;
      font-weight: bold;
      color: #666;
      line-height: 16px;
    }
    </style>

    <div class="layout vertical">
      <paper-card image="" elevation="1" animated-shadow="false">
        <div class="card-header">
          <paper-tabs selected="{{selected}}">
            <paper-tab>Friday</paper-tab>
            <paper-tab>Saturday</paper-tab>
            <paper-tab>Sunday</paper-tab>
          </paper-tabs>
        </div>
        <div class="card-content">
          <iron-pages selected="{{selected}}">
            <div class="page">
              <table class="friday">
                <tbody>
                    <td colspan="32">
                      <!-- This div makes all columns equal width -->
                      <!-- Each column is 30 minutes from 8:30 till 0:30 (32x 30 minutes) -->
                      <div style="width: 100%"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="timeblock" colspan="8">
                      <div class="time-header">18:00-20:00</div>
                      <div>Opening</div>
                    </td>
                    <td class="timeblock" colspan="10">
                      <div class="time-header">20:00-22:00</div>
                      <div>LoL group stage</div>
                    </td>
                    <td class="timeblock" colspan="12">
                      <div class="time-header">22:00-0:00</div>
                      <div>CIV Round 1</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="page">
              <table>
                <tbody class="saturday">
                  <tr>
                    <td colspan="32">
                      <!-- This div makes all columns equal width -->
                      <!-- Each column is 30 minutes from 8:30 till 0:30 (32x 30 minutes) -->
                      <div style="width: 100%"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">08:30-10:00</div>
                      <div>Breakfast</div>
                    </td>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">12:00-14:00</div>
                      <div>Lunch</div>
                    </td>
                    <td colspan="8"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">18:00-20:00</div>
                      <div>Dinner</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">10:00-12:00</div>
                      <div>Minecraft UHC Tournament</div>
                    </td>
                    <td colspan="2"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">13:00-15:00</div>
                      <div>RL group stage</div>
                    </td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">15:00-17:00</div>
                      <div>Smash</div>
                    </td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">17:00-20:00</div>
                      <div>RL Finals</div>
                    </td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">20:00-22:00</div>
                      <div>LoL Finals</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="21"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">20:00-22:00</div>
                      <div>CIV Round 2</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="page">
              <table>
                <tbody>
                  <td colspan="17">
                    <!-- This div makes all columns equal width -->
                    <!-- Each column is 30 minutes from 8:30 till 17:00 (17x 30 minutes) -->
                    <div style="width: 100%"></div>
                  </td>
                  <tr>
                    <td class="timeblock" colspan="3">
                      <div class="time-header">08:30-10:00</div>
                      <div>Breakfast</div>
                    </td>
                    <td colspan="4"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">12:00-14:00</div>
                      <div>Lunch</div>
                    </td>
                    <td colspan="2"></td>
                    <td class="timeblock" colspan="2" rowspan="2">
                      <div class="time-header">15:00-16:00</div>
                      <div>Award Ceremony</div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3"></td>
                    <td class="timeblock" colspan="4">
                      <div class="time-header">10:00-12:00</div>
                      <div>Trackmania</div>
                    </td>
                    <td class="timeblock" colspan="2">
                      <div class="time-header">12:00-13:00</div>
                      <div>Minecraft building closes</div>
                    </td>
                    <td class="timeblock" colspan="2">
                      <div class="time-header">13:00-15:00</div>
                      <div>CS:GO Finals</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </iron-pages>
      </paper-card>
      </div>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'lancie-timeline',
      properties: {
        selected: {
          type: Number,
          value: 0
        }
      }
    });
  })();
  </script>
</dom-module>
