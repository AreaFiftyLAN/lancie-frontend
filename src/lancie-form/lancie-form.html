<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<dom-module id="lancie-form">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <form is="iron-form"
      id="form"
      method="[[method]]"
      content-type="[[contenttype]]"
      headers="[[_getHeaders(token)]]"
      action="/api/v1/[[refurl]]"
      on-iron-form-response="handleResponse"
      on-iron-form-error="handleResponse"
      on-keydown="submitOnEnter">
      <content></content>
    </form>
  </template>
  <script>
  'use strict';

  (function() {
    var token, form = [];

    Polymer({
      is: 'lancie-form',

      properties: {
        method: {
          type: String,
          value: 'POST',
        },
        contenttype: {
          type: String,
          value: 'application/json',
        },
        noReset: {
          type: Boolean,
          value: false,
        },
        refurl: String,
        token: String,
      },

      /* STATIC CALL */
      injectToken: function(newToken) {
        token = newToken;
        this.token = token;

        for (var i = 0; i < form.length; i++) {
          form[i](token);
        }
      },

      attached: function() {
        if (!token) {
          form.push(function(newToken) {
            this.token = newToken;
          }.bind(this));
        } else {
          this.token = token;
        }
      },

      validate: function() {
        return this.$.form.validate();
      },

      submit: function() {
        this.$.form.submit();
      },

      validateAndSubmit: function() {
        if (this.validate()) {
          this.submit();
          return true;
        }
        return false;
      },

      reset: function() {
        this.$.form.reset();
      },

      handleResponse: function(event) {
        if (event.detail.succeeded && !this.noReset) {
          this.reset();
        }
        this.fire('response', event.detail);
      },

      submitOnEnter: function(e) {
        if (e.keyCode !== 13) {
          return;
        }
        this.validateAndSubmit();
      },

      _getHeaders: function(token) {
        return {
          'X-Auth-Token': token,
        };
      },

    });
  })();
  </script>
</dom-module>
