<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">
<dom-module id="my-area-discord">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }

    paper-card {
      --paper-card-header-image: {
        height: 100%;
      }
    }

    paper-button {
      display: block;
      margin: auto;
      width: 90%;
      color: var(--secondary-color);
      background: var(--primary-color);
      text-align: center;
      font-weight: 450;
    }

    .block > *:first-child {
      color: #737373;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }

    .block {
      margin-bottom: 10px;
    }
    </style>
    <lancie-ajax
      auto-fire
      skip-token
      absoluteurl="https://discordapp.com/api/servers/146690066541051904/widget.json"
      last-response="{{discordWidget}}"
    ></lancie-ajax>

    <paper-card elevation="1" animated-shadow="true" image="images-optimized/lancie/discord.png">
      <div class="card-content">
        <div class="block">
          <div>Server name</div>
          <div>{{discordWidget.name}}</div>
        </div>
        <div class="block">
          <div>Members online</div>
          <div>{{discordWidget.members.length}} gamers currently online!</div>
        </div>
        <div class="block">
          <div>Description</div>
          <div>
            Join the conversation on our Discord server! Discord is a new app that combines the best of Slack, Teamspeak and Skype. During Area FiftyLAN, all communication will happen via Discord.
          </div>
        </div>
      </div>
      <div class="card-actions">
        <paper-button raised on-tap="_openDiscord">Join!</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  'use strict';
  Polymer({
    is: 'my-area-discord',
    properties: {
      widgetAPI: String,
      discordWidget: Object
    },
    _openDiscord: function() {
      /*jshint camelcase: false */
      window.open(this.discordWidget.instant_invite, '_blank');
      /*jshint camelcase: true */
    }
  });
  </script>
</dom-module>
