<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/lancie-dialog/lancie-dialog.html">
<link rel="import" href="../lancie-ticket-page/lancie-terms-of-service-text.html">

<dom-module id="lancie-terms-of-service">
  <template>
    <style>
      lancie-dialog {
        --lancie-actual-dialog: {
          height: 90%;
          width: 80%;
        }
      }

      .dialog-content {
        flex: 1;
        height: 0%; /* Ayy Lmao */
      }
      
      @media (max-width: 600px) {
        lancie-dialog {
          --lancie-actual-dialog: {
            height: 100%;
            width: 100%;
          }
        }
      }
    </style>

    <lancie-dialog id="termsOfService">
      <h2>Terms and conditions</h2>
      <div class="dialog-content">
        <lancie-terms-of-service-text></lancie-terms-of-service-text>
      </div>
      <div class="dialog-actions">
        <slot></slot>
      </div>
    </lancie-dialog>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-terms-of-service',

      open: function() {
        this.$.termsOfService.open();
      },

      close: function() {
        this.$.termsOfService.close();
      }
    });
  })();
  </script>
</dom-module
